<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PW THOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" href="https://kgs.nyc3.digitaloceanspaces.com/logo/kgs-favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0f1b;
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffc107;
      margin: 0.5rem 0;
    }
    p.quote {
      font-size: 1.2rem;
      color: #eee;
      margin-bottom: 2rem;
    }
    .apps {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }
    .card {
      background: rgba(30, 32, 54, 0.8);
      border-radius: 12px;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: transform 0.4s ease, background 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    .card:hover {
      background: #2a2e4b;
      transform: translateY(-5px);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .card span {
      font-weight: bold;
      color: #ffc107;
      font-size: 1.1rem;
    }

    /* Background layers */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background-image: url('https://wallpapercat.com/w/middle-retina/1/c/4/46433-3840x2160-desktop-4k-squid-game-background-image.jpg');
      background-size: cover;
      background-repeat: repeat;
      opacity: 0.4;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: -1;
      animation: scrollStars 60s linear infinite;
    }
    @keyframes scrollStars {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }
    .svg-thunderbolt {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 3;
      opacity: 0;
      animation: boltFlash 5s infinite;
    }
    @keyframes boltFlash {
      0%, 96%, 100% { opacity: 0; }
      97% { opacity: 1; }
      98% { opacity: 0.8; }
      99% { opacity: 0; }
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #loadingOverlay .loader {
      width: 60px;
      height: 60px;
      border: 5px solid #444;
      border-top: 5px solid #ffc107;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Background layers -->
  <div class="stars"></div>
  <div class="rain"></div>
  <svg class="svg-thunderbolt" viewBox="0 0 100 100" preserveAspectRatio="none">
    <polyline points="50,0 45,30 55,30 48,60 60,60 40,100" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="loader"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to PWTHOR</h1>
    <p class="quote">Education must be free for everyone</p>
    <div class="apps">
      <div class="card" onclick="redirectWithLoader('pw.html')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Physics_wallah_logo.jpg/640px-Physics_wallah_logo.jpg" alt="Physics Wallah Logo">
        <span>Physics Wallah</span>
      </div>
      <div class="card" onclick="redirectWithLoader('rr.html')">
        <img src="https://play-lh.googleusercontent.com/kEa-ftsB33wVBeS3EDFZHlDN3FMKTEJ8KgBDz39WspreIt7QD07Hy4SAbUPDWXl1Li96" alt="Khan Global Studies Logo">
        <span>Carrer Will</span>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    function redirectWithLoader(url) {
      document.getElementById('loadingOverlay').style.display = 'flex';
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
  </script>
</body>
</html>
