<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>The Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="https://i.ibb.co/6DwyV2S/squid-game-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --squid-pink: #E80F88;
            --squid-teal: #00A9A5;
            --squid-dark: #010101;
            --squid-light: #f0f0f0;
        }

        body {
            margin: 0;
            font-family: 'Squada One', sans-serif;
            background-color: var(--squid-dark);
            color: var(--squid-light);
            overflow-x: hidden;
            position: relative;
            background-image: url('https://images.alphacoders.com/118/1184393.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay to darken the background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            color: var(--squid-pink);
            margin: 0.5rem 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 5px var(--squid-pink), 0 0 10px var(--squid-pink), 0 0 15px rgba(255, 255, 255, 0.5);
        }

        p.quote {
            font-size: 1.5rem;
            color: var(--squid-light);
            margin-bottom: 3rem;
            letter-spacing: 2px;
        }

        .apps {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(10, 10, 10, 0.75);
            border: 2px solid var(--squid-teal);
            border-radius: 12px;
            padding: 1.5rem 2.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 15px rgba(0, 169, 165, 0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px var(--squid-teal);
        }

        .shape {
            height: 80px;
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* UPDATED: Styling for the logos inside the cards */
        .shape img {
            max-width: 90%;
            max-height: 80px;
            object-fit: contain;
            /* Invert color for white logos to make them visible if needed, but these are fine */
            /* filter: invert(1); */
        }

        .card span {
            font-weight: bold;
            color: var(--squid-light);
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        #loadingOverlay .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #333;
            border-top: 5px solid var(--squid-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p.quote {
                font-size: 1.2rem;
            }
            .apps {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <div class="container">
        <h1>Welcome to the Game</h1>
        <p class="quote">Choose Your Path Wisely</p>
        <div class="apps">
            <div class="card" onclick="redirectWithLoader('pw.html')">
                <div class="shape">
                    <img src="https://www.pw.live/version14/assets/img/logo.png" alt="Physics Wallah Logo">
                </div>
                <span>Physics Wallah</span>
            </div>
            <div class="card" onclick="redirectWithLoader('kgs.html')">
                <div class="shape">
                    <img src="https://khanglobalstudies.com/images/logos/kgs-logo.png" alt="Khan Global Studies Logo">
                </div>
                <span>Khan Global Studies</span>
            </div>
        </div>
    </div>

    <script>
        function redirectWithLoader(url) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            setTimeout(() => {
                window.location.href = url;
            }, 1500); // Increased delay for dramatic effect
        }

        // NEW: This script fixes the loader getting stuck when you navigate back
        window.addEventListener('pageshow', function(event) {
            var loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
