    const API_BASE = "https://pw-api-75332756c41b.herokuapp.com";

let chapterTotal = Infinity;
let chapterLoading = false;
let currentBatchId = "";
let currentSubjectSlug = "";
let lecturePage = 1;

function showLoader(show) {
  overlay.style.display = show ? "flex" : "none";
}


    function clearAll() {
      main.style.display = "none";
      subjectsDiv.style.display = "none";
      chaptersDiv.style.display = "none";
      backBtn.style.display = viewStack.length ? "block" : "none";
      todayWrapper.style.display = "none";
      document.getElementById("lectureSection").style.display = "none";
    }

    function show(div) {
      clearAll();
      div.style.display = div.id === "lectureSection" ? "block" : "flex";
    }

    function appendCard(container, title, image, onClick) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        ${image ? `<img src="${image}" alt="${title}" />` : ""}
        <div class="card-title">${title}</div>
      `;
      div.onclick = onClick;
      container.appendChild(div);
    }

     // ‚Üê‚Äî UPDATED! ‚Äî‚Üí
async function loadBatches() {
  showLoader(true);
  try {
    const res  = await fetch(`${API_BASE}/api/batches`);
    const data = await res.json();

    // Use b._id (not encoded_id) for the subjects URL
    allBatches = data.batches.map(b => ({
      name:    b.name,
      image:   b.previewImage,
      batchId: b._id
    }));

    renderBatches(allBatches);
  } catch (err) {
    console.error("Failed to load batches:", err);
  } finally {
    showLoader(false);
  }
}


  function renderBatches(batches) {
  main.innerHTML = "";
  show(main);
  searchInput.style.display = "block";

  batches.forEach(batch => {
    appendCard(main, batch.name, batch.image, () => {
      viewStack.push(() => renderBatches(batches));
      // pass the raw Mongo _id
      loadSubjects(batch.batchId);
    });
  });
}


async function loadSubjects(batchId) {
  show(subjectsDiv);
  backBtn.style.display = "block";
  backBtn.onclick = () => viewStack.pop()();

  subjectsDiv.innerHTML = "";
  searchInput.style.display = "none";

  try {
    const res  = await fetch(`${API_BASE}/api/batch/${encodeURIComponent(batchId)}`);
    const json = await res.json();
    const subs = (json.data && json.data.subjects) || [];

    subs.forEach(sub => {
      const imgUrl = sub.imageId
        ? `${sub.imageId.baseUrl}${sub.imageId.key}`
        : null;

      appendCard(
        subjectsDiv, // ‚Üê fixed from subsDiv
        sub.subject,
        imgUrl,
       () => {
  viewStack.push(() => loadSubjects(batchId));
  chapterPage = 1;
  chapterLoading = false;
  currentSubjectId = sub.subjectId || sub._id;
  loadChapters(batchId, sub.slug, 1);
}

      );
    });

    const todayRes = await fetch(`${API_BASE}/api/batch/${encodeURIComponent(batchId)}/todays-schedule`);
    const todayClasses = await todayRes.json();
    todayWrapper.style.display = "block";
    todayClassesDiv.innerHTML = todayClasses.length === 0
      ? '<div style="color: gray; padding: 10px;">No live classes today.</div>'
      : "";

    todayClasses.forEach(cls => {
      const card = document.createElement("div");
      card.className = "today-card";
      card.innerHTML = `
        ${cls.image ? `<img src="${cls.image}" style="width: 100%; border-radius: 6px; margin-bottom: 5px;">` : ""}
        <div class="today-card-title">${cls.title}</div>
      `;
      card.onclick = async () => {
        const url = cls.url;
        if (url.endsWith(".pdf") || url.includes("youtube.com") || url.includes("youtu.be")) {
          window.open(url, "_blank");
          return;
        }
        overlay.style.display = "flex";
        try {
          const res = await fetch(`${API_BASE}/api/pw/video?url=${encodeURIComponent(url)}`);
          const data = await res.json();
          let query = "";

          if (typeof data === "string") {
            query = `?type=live&url=${encodeURIComponent(data)}`;
          } else if (typeof data === "object" && data.url && !data.keys) {
            query = `?type=live&url=${encodeURIComponent(data.url)}`;
          } else if (data.url && data.keys?.length) {
            const [keyid, key] = data.keys[0].split(":");
            query = `?type=drm&url=${encodeURIComponent(data.url)}&keyid=${keyid}&key=${key}`;
            if (data.pssh) query += `&pssh=${encodeURIComponent(data.pssh)}`;
          } else {
            alert("Unsupported video format.");
            return;
          }

          window.location.href = `dipesh.html${query}`;
        } catch (err) {
          console.error("Video load failed:", err);
          alert("Failed to load video.");
        } finally {
          overlay.style.display = "none";
        }
      };
      todayClassesDiv.appendChild(card);
    });
  } catch (err) {
    console.error("Failed to load subjects or todayclass:", err);
  } finally {
    showLoader(false);
  }
}


 async function loadChapters(batchId, subjectSlug, page = 1) {
  if (chapterLoading) return;

  // Reset everything on new subject or first page
  if (page === 1) {
    chapterPage = 1;
    chapterTotal = Infinity;
    chaptersDiv.innerHTML = "";
    document.getElementById("chapterLoadMoreWrapper").style.display = "none";
  }

  if (page > Math.ceil(chapterTotal / 20)) return;

  chapterLoading = true;
  showLoader(true);

  currentBatchId = batchId;
  currentSubjectSlug = subjectSlug;
  show(chaptersDiv);
  try {
    const res = await fetch(`${API_BASE}/api/batch/${batchId}/subject/${subjectSlug}/topics?page=${page}`);
    const result = await res.json();
    const chapters = result.data || [];
    chapterTotal = result.paginate?.totalCount || chapters.length;

    chapters.forEach(ch => {
     appendCard(chaptersDiv, ch.name, null, () => {
  viewStack.push(() => loadChapters(batchId, subjectSlug));
  loadLecturesContent(batchId, subjectSlug, ch._id);
});
    });

    chapterPage++;
  } catch (err) {
    console.error("Failed to load chapters:", err);
  } finally {
    showLoader(false);
// Show or hide Load More button
const loadMoreWrapper = document.getElementById("chapterLoadMoreWrapper");
if (chapterPage <= Math.ceil(chapterTotal / 20)) {
  loadMoreWrapper.style.display = "block";
} else {
  loadMoreWrapper.style.display = "none";
}


    chapterLoading = false;
  }
}

async function loadLecturesContent(batchId, subjectSlug, topicId, contentType = "vidoes", page = 1) {
  // Prevent duplicate loads or overflow pages
  if (lectureLoading || page > Math.ceil(lectureTotal / 20)) return;
  lectureLoading = true;

  // Reset on first page
  if (page === 1) {
    document.getElementById("lectureContent").innerHTML = "";
  }
  show(document.getElementById("lectureSection"));
  showLoader(true);

  // Track current context
  currentBatchId     = batchId;
  currentSubjectSlug = subjectSlug;
  currentTopicId     = topicId;
  currentContentType = contentType;

  // Build URL with page & type
  const url = `${API_BASE}/api/batch/${batchId}/subject/${subjectSlug}/topic/${topicId}/all-contents?type=${contentType}&page=${page}`;
  console.log("Fetching lectures content:", url);

  try {
    const res  = await fetch(url);
    const data = await res.json();
    const items = data.data || [];
lectureTotal = data.paginate?.totalCount || items.length;


    const lectureContent = document.getElementById("lectureContent");
    if (page === 1 && items.length === 0) {
      lectureContent.innerHTML = `<div style="color: gray; text-align: center; margin-top: 20px;">No content found.</div>`;
      return;
    }

   items.forEach(item => {
  const div = document.createElement("div");
  div.className = "card";

  if (contentType === "notes" || contentType === "DppNotes") {
    const topicTitle = item.topic || "Untitled Note";
    const buttonsHtml = (item.homeworkIds || []).flatMap(hw =>
      (hw.attachmentIds || []).map(att =>
        `<button onclick="window.open('${att.baseUrl + att.key}','_blank')">
           ${att.name}
         </button>`
      )
    ).join("");
    div.innerHTML = `
      <div class="card-title">${topicTitle}</div>
      <div class="note-buttons">${buttonsHtml}</div>
    `;
  } else {
    const vid   = item.videoDetails || item;
    const title = vid.name || "Untitled Video";
    const image = vid.image || vid.thumbnail || "";
    const mediaUrl = vid.hls_url || item.url || "";
    div.innerHTML = `
      ${image ? `<img src="${image}" alt="${title}" />` : ""}
      <div class="card-title">${title}</div>
    `;
 div.onclick = async () => {
          overlay.style.display = "flex";
          try {
            let finalUrl = mediaUrl;

            // Check if direct URL is YouTube ‚Üí open directly
            if (finalUrl && (finalUrl.includes('youtube.com') || finalUrl.includes('youtu.be'))) {
              window.open(finalUrl, '_blank');
              return;
            }

            // If no direct URL, call backend to get signed m3u8
            if (!finalUrl || finalUrl.trim() === "") {
              const realVid = item.videoDetails || item;

              const params = [
                `video_url=`,
                `title=${encodeURIComponent(realVid.name || '')}`,
                `poster=${encodeURIComponent(realVid.image || realVid.thumbnail || '')}`,
                `video_type=pw`,
                `video_id=${item._id || ''}`,
                `subject_id=${currentSubjectId || ''}`,
                `batch_id=${currentBatchId || ''}`
              ].join('&');

              console.log("Calling final-stream with:", params);

              const resp = await fetch(`${API_BASE}/api/video/stream-info?${params}`);
              const data = await resp.json();
              console.log("final-stream response:", data);

              if (!data.success || !data.m3u8_url) {
                alert("Video stream not available.");
                return;
              }

              finalUrl = data.m3u8_url;
            }

            // Safety: check again if finalUrl is YouTube
            if (finalUrl.includes('youtube.com') || finalUrl.includes('youtu.be')) {
              window.open(finalUrl, '_blank');
              return;
            }

            // Redirect to player page with playurl param
            const encoded = encodeURIComponent(finalUrl);
            window.location.href = `pwplayer.html?playurl=${encoded}`;

          } catch (err) {
            console.error("Video load failed:", err);
            alert("Failed to load video.");
          } finally {
            overlay.style.display = "none";
          }
        };
      }

      lectureContent.appendChild(div);
    });

    lecturePage++;
  } catch (err) {
    console.error("Failed to load content:", err);
  } finally {
    lectureLoading = false;
    showLoader(false);
  }
}


   function switchLectureTab(tab) {
  const typeMap = {
    lectures: "vidoes",
    notes: "notes",
    dppnotes: "DppNotes",
    dpplecture: "DppVideos"
  };

  currentContentType = typeMap[tab] || "vidoes";
  lecturePage = 1;
  lectureTotal = Infinity;

  ["lectures", "notes", "dppnotes", "dpplecture"].forEach(t => {
    document.getElementById("tab-" + t).classList.remove("active");
  });
  document.getElementById("tab-" + tab).classList.add("active");

  loadLecturesContent(currentBatchId, currentSubjectSlug, currentTopicId, currentContentType, lecturePage);
}


    backBtn.onclick = () => {
      if (viewStack.length) {
        const lastView = viewStack.pop();
        lastView();
      }
    };

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allBatches.filter(b => b.name.toLowerCase().includes(keyword));
      renderBatches(filtered);
    });
     
 
  document.getElementById("chapterLoadMoreBtn").onclick = () => {
  loadChapters(currentBatchId, currentSubjectSlug, chapterPage);
};
   
window.addEventListener("scroll", () => {
  if (
    window.innerHeight + window.scrollY >= document.body.offsetHeight - 200 &&
    document.getElementById("lectureSection").style.display !== "none"
  ) {
    loadLecturesContent(currentBatchId, currentSubjectSlug, currentTopicId, currentContentType, lecturePage);
  }
});
window.onload = () => {
  const sentinel = document.getElementById("loadMoreChapters");
  if (sentinel) {
    const chapterObserver = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting && chaptersDiv.style.display !== "none") {
        loadChapters(currentBatchId, currentSubjectSlug, chapterPage);
      }
    });
    chapterObserver.observe(sentinel);
  }

  const lectureSentinel = document.getElementById("loadMoreLectures");
  if (lectureSentinel) {
    const lectureObserver = new IntersectionObserver(entries => {
      if (
        entries[0].isIntersecting &&
        document.getElementById("lectureSection").style.display !== "none"
      ) {
        loadLecturesContent(currentBatchId, currentSubjectSlug, currentTopicId, currentContentType, lecturePage);
      }
    });
    lectureObserver.observe(lectureSentinel);
  }

  loadBatches(); // start app after observers are set
};
