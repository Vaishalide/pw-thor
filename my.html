<!DOCTYPE html>
<html lang="en">
<head>

<script disable-devtool-auto="true" src="https://cdn.jsdelivr.net/npm/disable-devtool" clear-log="true"
    disable-select="true" disable-copy="true" disable-cut="true" disable-paste="true"></script>

  <style>
    body {
      background: #0e0f1b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffc107;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      background: #1e2036;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background: #2a2e4b;
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card-title {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .loader {
      margin: 2rem auto;
      border: 6px solid #333;
      border-top: 6px solid #ffc107;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .back-btn {
      margin: 10px 0;
      display: block;
      text-align: left;
      color: #ffc107;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
    }
    .today-classes-wrapper {
      margin: 10px 0;
    }
    .today-classes-title {
      color: #ffc107;
      font-size: 1.2rem;
      margin: 0 0 10px 10px;
    }
    .today-classes-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      background: #1a1c2d;
      border-radius: 10px;
    }
    .today-card {
      display: inline-block;
      background: #26294d;
      margin-right: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 220px;
      vertical-align: top;
      cursor: pointer;
    }
    .today-card-title {
      font-weight: bold;
      margin-bottom: 5px;
      white-space: normal;
    }
    .lecture-tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      width: 100%;
    }
 .gear {
  animation: gear-spin 1.5s linear infinite;
  filter: drop-shadow(0 0 8px rgba(255, 193, 7, 0.5));
}

@keyframes gear-spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}



    .lecture-tabs button {
      background: #ffc107;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
    }
    .lecture-tabs button.active {
      background: #e0a800;
      color: white;
    }
    #lectureSection button {
      background: #ffc107;
      border: none;
      margin: 0 5px;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #lectureSection button.active {
      background: #e0a800;
      color: white;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #ffc107;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body> 
  <h1>PW THOR</h1>
  <input type="text" id="searchInput" placeholder="Search batch by name..." />
<div id="overlay" class="overlay">
  <svg class="gear" viewBox="0 0 100 100" width="80" height="80">
    <path fill="#ffc107" d="M94 56.6v-13.2l-10.4-2.1c-.6-2-1.4-3.8-2.4-5.6l6-8.8-9.3-9.3-8.8 6c-1.8-1-3.6-1.8-5.6-2.4L56.6 6h-13.2l-2.1 10.4c-2 .6-3.8 1.4-5.6 2.4l-8.8-6-9.3 9.3 6 8.8c-1 1.8-1.8 3.6-2.4 5.6L6 43.4v13.2l10.4 2.1c.6 2 1.4 3.8 2.4 5.6l-6 8.8 9.3 9.3 8.8-6c1.8 1 3.6 1.8 5.6 2.4L43.4 94h13.2l2.1-10.4c2-.6 3.8-1.4 5.6-2.4l8.8 6 9.3-9.3-6-8.8c1-1.8 1.8-3.6 2.4-5.6L94 56.6zM50 66a16 16 0 1 1 0-32 16 16 0 0 1 0 32z"/>
  </svg>
</div>


  <div class="grid" id="main"></div>
  <div class="back-btn" id="backBtn" style="display:none;">‚Üê Back</div>
  <div class="today-classes-wrapper" id="todayWrapper" style="display: none;">
    <div class="today-classes-title">üìÖ Today Classes</div>
    <div class="today-classes-container" id="todayClasses"></div>
  </div>
  <div class="grid" id="subjects" style="display: none;"></div>
  <div class="grid" id="chapters" style="display: none;"></div>
  <div id="lectureSection" style="display:none;">
    <div class="lecture-tabs">
      <button id="tab-lectures" onclick="switchLectureTab('lectures')">Lecture</button>
      <button id="tab-notes" onclick="switchLectureTab('notes')">Notes</button>
      <button id="tab-dppnotes" onclick="switchLectureTab('dppnotes')">DPPs</button>
      <button id="tab-dpplecture" onclick="switchLectureTab('dpplecture')">DPP Lecture</button>
    </div>
    <div class="grid" id="lectureContent"></div>
  </div>

  <script>
    const API_BASE = "https://pw-api-75332756c41b.herokuapp.com";
    const overlay = document.getElementById("overlay");
    const main = document.getElementById("main");
    const subjectsDiv = document.getElementById("subjects");
    const chaptersDiv = document.getElementById("chapters");
    const loader = document.getElementById("loader");
    const backBtn = document.getElementById("backBtn");
    const searchInput = document.getElementById("searchInput");
    const todayWrapper = document.getElementById("todayWrapper");
    const todayClassesDiv = document.getElementById("todayClasses");

    let viewStack = [];
    let allBatches = [];
    let currentLectureUrl = "";
    

    function clearAll() {
      main.style.display = "none";
      subjectsDiv.style.display = "none";
      chaptersDiv.style.display = "none";
      backBtn.style.display = viewStack.length ? "block" : "none";
      todayWrapper.style.display = "none";
      document.getElementById("lectureSection").style.display = "none";
    }

    function show(div) {
      clearAll();
      div.style.display = div.id === "lectureSection" ? "block" : "flex";
    }

    function appendCard(container, title, image, onClick) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        ${image ? `<img src="${image}" alt="${title}" />` : ""}
        <div class="card-title">${title}</div>
      `;
      div.onclick = onClick;
      container.appendChild(div);
    }

    async function loadBatches() {
      showLoader(true);
      try {
        const res = await fetch(`${API_BASE}/api/pw/batches`);
        const batches = await res.json();
        allBatches = batches;
        renderBatches(batches);
      } catch (err) {
        console.error("Failed to load batches:", err);
      } finally {
        showLoader(false);
      }
    }

    function renderBatches(batches) {
      main.innerHTML = "";
      show(main);
      searchInput.style.display = "block";
      batches.forEach(batch => {
        appendCard(main, batch.name, batch.image, () => {
          viewStack.push(() => renderBatches(batches));
          loadSubjects(API_BASE + batch.url, batch.url);
        });
      });
    }

    async function loadSubjects(subjectUrl, rawBatchUrl) {
      showLoader(true);
      subjectsDiv.innerHTML = "";
      searchInput.style.display = "none";
      try {
        const res = await fetch(subjectUrl);
        const subjects = await res.json();
        show(subjectsDiv);
        subjects.forEach(subject => {
          appendCard(subjectsDiv, subject.name, null, () => {
            viewStack.push(() => loadSubjects(subjectUrl, rawBatchUrl));
            loadChapters(API_BASE + subject.url);
          });
        });

        const todayRes = await fetch(`${API_BASE}/api/pw/todayclass?batchId=${encodeURIComponent(decodeURIComponent(rawBatchUrl.split("=")[1]))}`);
        const todayClasses = await todayRes.json();
        todayWrapper.style.display = "block";
        todayClassesDiv.innerHTML = todayClasses.length === 0
          ? '<div style="color: gray; padding: 10px;">No live classes today.</div>'
          : "";

        todayClasses.forEach(cls => {
          const card = document.createElement("div");
          card.className = "today-card";
          card.innerHTML = `
            ${cls.image ? `<img src="${cls.image}" style="width: 100%; border-radius: 6px; margin-bottom: 5px;">` : ""}
            <div class="today-card-title">${cls.title}</div>
          `;
          card.onclick = async () => {
            const url = cls.url;
            if (url.endsWith(".pdf") || url.includes("youtube.com") || url.includes("youtu.be")) {
              window.open(url, "_blank");
              return;
            }
            overlay.style.display = "flex";
            try {
              const res = await fetch(`${API_BASE}/api/pw/video?url=${encodeURIComponent(url)}`);
              const data = await res.json();
              let query = "";

             if (typeof data === "string") {
  query = `?type=live&url=${encodeURIComponent(data)}`;
} else if (typeof data === "object" && data.url && !data.keys) {
  // Object with just a URL ‚Üí live stream
  query = `?type=live&url=${encodeURIComponent(data.url)}`;
} else if (data.url && data.keys?.length) {
  const [keyid, key] = data.keys[0].split(":");
  query = `?type=drm&url=${encodeURIComponent(data.url)}&keyid=${keyid}&key=${key}`;
  if (data.pssh) query += `&pssh=${encodeURIComponent(data.pssh)}`;
} else {
  alert("Unsupported video format.");
  return;
}

              window.location.href = `xyz.html${query}`;
            } catch (err) {
              console.error("Video load failed:", err);
              alert("Failed to load video.");
            } finally {
              overlay.style.display = "none";
            }
          };
          todayClassesDiv.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load subjects or todayclass:", err);
      } finally {
        showLoader(false);
      }
    }

    async function loadChapters(chapterUrl) {
      showLoader(true);
      chaptersDiv.innerHTML = "";
      try {
        const res = await fetch(chapterUrl);
        const chapters = await res.json();
        show(chaptersDiv);
        chapters.forEach(ch => {
          appendCard(chaptersDiv, ch.name, null, () => {
            viewStack.push(() => loadChapters(chapterUrl));
            loadLectures(API_BASE + ch.url);
          });
        });
      } catch (err) {
        console.error("Failed to load chapters:", err);
      } finally {
        showLoader(false);
      }
    }

    function loadLectures(lectureUrl) {
      currentLectureUrl = lectureUrl;
      switchLectureTab('lectures');
    }

    function switchLectureTab(type) {
      const apiMap = {
        lectures: '/api/pw/lectures',
        notes: '/api/pw/notes',
        dppnotes: '/api/pw/dppnotes',
        dpplecture: '/api/pw/dpplecture',
      };

      const replacements = {
        notes: "/notes",
        dppnotes: "/DppNotes",
        dpplecture: "/DppVideos"
      };

      const chapterUrl = new URLSearchParams(currentLectureUrl.split("?")[1]).get("chapterId") || "";
      const urlType = chapterUrl.replace("/videos", replacements[type] || "/videos");

      ["lectures", "notes", "dppnotes", "dpplecture"].forEach(tab => {
        document.getElementById("tab-" + tab).classList.remove("active");
      });
      document.getElementById("tab-" + type).classList.add("active");

      const lectureContent = document.getElementById("lectureContent");
      lectureContent.innerHTML = "";
      showLoader(true);

      fetch(`${API_BASE}${apiMap[type]}?chapterId=${encodeURIComponent(urlType)}`)
        .then(res => res.json())
        .then(items => {
          show(document.getElementById("lectureSection"));
          if (!items || items.length === 0) {
            lectureContent.innerHTML = `<div style="color: gray; font-size: 1.1rem; margin-top: 20px; text-align: center;">No content found.</div>`;
            return;
          }

          items.forEach(item => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              ${item.image || item.thumbnail ? `<img src="${item.image || item.thumbnail}" alt="${item.title}" />` : ""}
              <div class="card-title">${item.title}</div>
            `;
            div.onclick = async () => {
              const url = item.url;
              if (url.endsWith(".pdf") || url.includes("youtube.com") || url.includes("youtu.be")) {
                window.open(url, "_blank");
                return;
              }

              overlay.style.display = "flex";
              try {
                const res = await fetch(`${API_BASE}/api/pw/video?url=${encodeURIComponent(url)}`);
                const data = await res.json();
                let query = "";

               if (typeof data === "string") {
  query = `?type=live&url=${encodeURIComponent(data)}`;
} else if (typeof data === "object" && data.url && !data.keys) {
  // Object with just a URL ‚Üí live stream
  query = `?type=live&url=${encodeURIComponent(data.url)}`;
} else if (data.url && data.keys?.length) {
  const [keyid, key] = data.keys[0].split(":");
  query = `?type=drm&url=${encodeURIComponent(data.url)}&keyid=${keyid}&key=${key}`;
  if (data.pssh) query += `&pssh=${encodeURIComponent(data.pssh)}`;
} else {
  alert("Unsupported video format.");
  return;
}
                window.location.href = `pwplayer.html${query}`;
              } catch (err) {
                console.error("Video load failed:", err);
                alert("Failed to load video.");
              } finally {
                overlay.style.display = "none";
              }
            };
            lectureContent.appendChild(div);
          });
        })
        .catch(err => console.error("Failed to load section:", err))
        .finally(() => showLoader(false));
    }

    backBtn.onclick = () => {
      if (viewStack.length) {
        const lastView = viewStack.pop();
        lastView();
      }
    };

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allBatches.filter(b => b.name.toLowerCase().includes(keyword));
      renderBatches(filtered);
    });

    loadBatches();
  </script>
   <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #1e2036; color: white; padding: 20px; box-shadow: 0 0 20px #ffc10766; z-index: 9999; width: 320px; border-radius: 12px; text-align: center;">
    <button onclick="document.getElementById('popup').style.display='none'" 
      style="position: absolute; top: 5px; right: 10px; background: transparent; border: none; font-size: 20px; color: white;">&times;</button>
    <img id="popupImage" src="" alt="Popup Image" style="max-width: 100%; height: auto; border-radius: 8px;">
    <p id="popupText" style="margin: 15px 0;"></p>
    <a id="popupLink" href="#" target="_blank" 
       style="display: inline-block; padding: 10px 15px; background-color: #ffc107; color: #111; font-weight: bold; text-decoration: none; border-radius: 5px;">
       Join Telegram
    </a>
  </div>

  
<script>
  // Put popup.json at the same level as your index.html (for instance)
  fetch('/popup.json')
    .then(res => res.json())
    .then(popup => {
      if (popup.show) {
        document.getElementById('popupImage').src = popup.image;
        document.getElementById('popupText').textContent = popup.text;
        document.getElementById('popupLink').href = popup.link;
        document.getElementById('popup').style.display = 'block';
      }
    })
    .catch(err => console.error('Error loading popup data:', err));
</script>

function showLoader(show) {
  overlay.style.display = show ? "flex" : "none";
}
</body>
</html>
