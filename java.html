<!DOCTYPE html>
<html>
<head>
    <title>Fetch API with Cloudflare Cookie</title>
</head>
<body>
    <h1>API Data</h1>
    <pre id="output">Loading...</pre>

    <script>
        fetch('https://api.pwthor.site/api/batches', {
            credentials: 'include' // send cookies like cf_clearance
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById('output').textContent = 'Error: ' + err;
        });
    </script>
</body>
</html>
