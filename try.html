<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGS Heroku Courses</title>
  <style>
    body { font-family: Arial; background: #0e0f1b; color: white; padding: 20px; }
    h1 { color: #ffc107; text-align: center; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card { background: #1e2036; padding: 1rem; border-radius: 10px; width: 250px; cursor: pointer; transition: 0.3s; }
    .card:hover { background: #2a2e4b; transform: translateY(-5px); }
    .card img { width: 100%; border-radius: 10px; }
    .card-title { text-align: center; margin-top: 10px; font-weight: bold; }
    .loader { border: 6px solid #333; border-top: 6px solid #ffc107; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 2rem auto; display: none; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>KGS Heroku Courses</h1>
  <div id="loader" class="loader"></div>
  <div class="grid" id="main"></div>
  <div class="grid" id="subjects" style="display:none;"></div>
  <div class="grid" id="chapters" style="display:none;"></div>
  <div class="grid" id="lectureContent" style="display:none;"></div>

  <script>
    const API_BASE = "https://api-kgs-ff20d78e287f.herokuapp.com";
    const main = document.getElementById("main");
    const subjectsDiv = document.getElementById("subjects");
    const chaptersDiv = document.getElementById("chapters");
    const lectureContent = document.getElementById("lectureContent");
    const loader = document.getElementById("loader");
    let viewStack = [];

    function showLoader(show) { loader.style.display = show ? "block" : "none"; }
    function show(div) { main.style.display = "none"; subjectsDiv.style.display = "none"; chaptersDiv.style.display = "none"; lectureContent.style.display = "none"; div.style.display = "flex"; }

    function appendCard(container, title, image, onClick) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `${image ? `<img src="${image}" />` : ""}<div class="card-title">${title}</div>`;
      div.onclick = onClick;
      container.appendChild(div);
    }

    async function loadBatches() {
      showLoader(true);
      try {
        const res = await fetch(`${API_BASE}/api/courses`);
        const json = await res.json();
        const batches = json.data || [];
        main.innerHTML = "";
        show(main);
        batches.forEach(batch => {
          appendCard(main, batch.title, batch.image?.large, () => {
            viewStack.push(loadBatches);
            loadSubjects(batch.id);
          });
        });
      } catch (err) {
        console.error("Failed to load courses:", err);
      } finally {
        showLoader(false);
      }
    }

    async function loadSubjects(courseId) {
      showLoader(true);
      subjectsDiv.innerHTML = "";
      try {
        const res = await fetch(`${API_BASE}/api/courses/${courseId}/subjects`);
        const subjects = await res.json();
        show(subjectsDiv);
        subjects.forEach(subject => {
          appendCard(subjectsDiv, subject.title, null, () => {
            viewStack.push(() => loadSubjects(courseId));
            loadLessons(subject.id);
          });
        });
      } catch (err) {
        console.error("Failed to load subjects:", err);
      } finally {
        showLoader(false);
      }
    }

    async function loadLessons(subjectId) {
      showLoader(true);
      chaptersDiv.innerHTML = "";
      try {
        const res = await fetch(`${API_BASE}/api/subjects/${subjectId}/lessons`);
        const lessons = await res.json();
        show(chaptersDiv);
        lessons.forEach(lesson => {
          appendCard(chaptersDiv, lesson.title, null, () => {
            viewStack.push(() => loadLessons(subjectId));
            loadLessonContent(lesson.id);
          });
        });
      } catch (err) {
        console.error("Failed to load lessons:", err);
      } finally {
        showLoader(false);
      }
    }

    async function loadLessonContent(lessonId) {
      showLoader(true);
      lectureContent.innerHTML = "";
      try {
        const res = await fetch(`${API_BASE}/api/lessons/${lessonId}/content`);
        const data = await res.json();
        show(lectureContent);
        if (!data || !data.url) {
          lectureContent.innerHTML = '<div style="color: gray; padding: 10px;">No content found.</div>';
          return;
        }
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<div class="card-title">${data.title || 'Lesson Video'}</div>`;
        div.onclick = () => window.open(data.url, "_blank");
        lectureContent.appendChild(div);
      } catch (err) {
        console.error("Failed to load lesson content:", err);
      } finally {
        showLoader(false);
      }
    }

    window.onload = loadBatches;
  </script>
</body>
</html>
