<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://www.pw.live/favicon.ico" rel="icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>PW THOR - Enter the Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --squid-pink: #DC143C;
      --squid-dark-pink: #B91C3C;
      --squid-cyan: #00E5FF;
      --squid-dark-blue: #1E40AF;
      --squid-green: #00FF88;
      --squid-red: #FF0040;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #888888;
      --border-color: #333333;
      --glow-pink: rgba(220, 20, 60, 0.9);
      --glow-dark-pink: rgba(185, 28, 60, 0.8);
      --glow-cyan: rgba(0, 229, 255, 0.8);
      --glow-green: rgba(0, 255, 136, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, #1a0a1a 50%, var(--bg-primary) 100%);
      color: var(--text-primary);
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 229, 255, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Disable text selection and drag */
    ::selection {
      background: transparent;
    }

    ::-moz-selection {
      background: transparent;
    }

    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      background: linear-gradient(45deg, #B91C3C, #DC143C, #1E40AF);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 4s ease-in-out infinite;
      text-align: center;
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    @keyframes gradient-shift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
      border-bottom: 2px solid var(--squid-pink);
      box-shadow: 0 2px 25px var(--glow-dark-pink);
    }

    .logo-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-shapes {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .shape {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      animation-delay: 0.7s;
    }

    .shape:nth-child(3) {
      animation-delay: 1.4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-15px) rotate(180deg);
      }
    }

    /* Updated header shapes to match loader style */
    .header-shape {
      width: 50px;
      height: 50px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .header-shape:nth-child(1) {
      animation-delay: 0s;
    }

    .header-shape:nth-child(2) {
      animation-delay: 0.7s;
    }

    .header-shape:nth-child(3) {
      animation-delay: 1.4s;
    }

    .header-shape:before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      display: block;
      background: var(--squid-pink);
      top: 37px;
      left: 19px;
      transform: translate(-18px, -18px);
      z-index: 10;
    }

    .header-shape.triangle:before {
      animation: headerDotTriangle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      left: 21px;
      transform: translate(-10px, -18px);
    }

    .header-shape.circle:before {
      animation: headerDotCircle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape.square:before {
      animation: headerDotRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .header-shape svg rect,
    .header-shape svg polygon,
    .header-shape svg circle {
      fill: none;
      stroke: var(--squid-pink);
      stroke-width: 4px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .header-shape.triangle svg polygon {
      stroke: var(--squid-pink);
      stroke-dasharray: 145 76 145 76;
      stroke-dashoffset: 0;
      animation: headerPathTriangle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape.circle svg circle {
      stroke: var(--squid-cyan);
      stroke-dasharray: 150 50 150 50;
      stroke-dashoffset: 75;
      animation: headerPathCircle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape.square svg rect {
      stroke: var(--squid-dark-blue);
      stroke-dasharray: 192 64 192 64;
      stroke-dashoffset: 0;
      animation: headerPathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    @keyframes headerPathTriangle {
      33% { stroke-dashoffset: 74; }
      66% { stroke-dashoffset: 147; }
      100% { stroke-dashoffset: 221; }
    }

    @keyframes headerDotTriangle {
      33% { transform: translate(0, 0); }
      66% { transform: translate(10px, -18px); }
      100% { transform: translate(-10px, -18px); }
    }

    @keyframes headerPathRect {
      25% { stroke-dashoffset: 64; }
      50% { stroke-dashoffset: 128; }
      75% { stroke-dashoffset: 192; }
      100% { stroke-dashoffset: 256; }
    }

    @keyframes headerDotRect {
      25% { transform: translate(0, 0); }
      50% { transform: translate(18px, -18px); }
      75% { transform: translate(0, -36px); }
      100% { transform: translate(-18px, -18px); }
    }

    @keyframes headerPathCircle {
      25% { stroke-dashoffset: 125; }
      50% { stroke-dashoffset: 175; }
      75% { stroke-dashoffset: 225; }
      100% { stroke-dashoffset: 275; }
    }

    @keyframes headerDotCircle {
      25% { stroke-dashoffset: 125; }
      50% { stroke-dashoffset: 175; }
      75% { stroke-dashoffset: 225; }
      100% { stroke-dashoffset: 275; }
    }

    .grid {
        display: grid;
        justify-content: center;
        gap: 1.5rem; 
        margin-top: 2rem;
    }

    #main.grid {
        grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
    }
    
    #lectureContent.grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .batch-card {
        background-color: #1c1c24; 
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        border: 1px solid #333;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        max-width: 550px;
    }
    .batch-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .batch-card-image {
        flex: 0 0 180px; 
    }
    .batch-card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .batch-card-content {
        flex-grow: 1;
        padding: 1rem 1.5rem;
        display: flex;
        flex-direction: column;
    }
    .batch-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0.5rem;
    }
    .batch-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }
    .batch-tags .tag {
        font-size: 0.75rem;
        font-weight: 500;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        text-transform: uppercase;
    }
    .batch-price {
        font-size: 1rem;
        font-weight: bold;
        text-align: right;
    }
    .batch-price .original-price {
        text-decoration: line-through;
        color: var(--text-muted);
        font-size: 0.85rem;
        margin-right: 0.5rem;
    }
    .batch-price .discounted-price {
        color: var(--squid-green);
    }

    .batch-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin: 0 0 0.25rem 0;
        line-height: 1.3;
        color: var(--text-primary);
    }
    .batch-byname {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin: 0;
        flex-grow: 1; 
    }
    .batch-card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        border-top: 1px solid #333;
        padding-top: 0.75rem;
    }
    .batch-meta {
        font-size: 0.85rem;
        color: var(--text-muted);
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
    }
    .study-button {
        background-color: var(--squid-dark-blue);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease;
    }
    .study-button:hover {
        background-color: var(--squid-cyan);
        color: #000;
    }
    .batch-card .heart-icon {
        font-size: 20px;
        color: white;
        cursor: pointer;
        transition: color 0.2s, transform 0.2s;
        margin-left: 1rem;
        position: static;
    }
    .batch-card .heart-icon:hover {
        transform: scale(1.2);
    }
    .batch-card .heart-icon.active {
        color: var(--squid-pink);
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .loading-text {
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    .loaders-container {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .loader {
      --path: white;
      --dot: #f40af0;
      --duration: 3s;
      width: 44px;
      height: 44px;
      position: relative;
    }

    .loader:before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      display: block;
      background: var(--dot);
      top: 37px;
      left: 19px;
      transform: translate(-18px, -18px);
      animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .loader svg rect,
    .loader svg polygon,
    .loader svg circle {
      fill: none;
      stroke: var(--path);
      stroke-width: 10px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .loader svg polygon {
      stroke-dasharray: 145 76 145 76;
      stroke-dashoffset: 0;
      animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg rect {
      stroke-dasharray: 192 64 192 64;
      stroke-dashoffset: 0;
      animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg circle {
      stroke-dasharray: 150 50 150 50;
      stroke-dashoffset: 75;
      animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader.triangle1 {
      width: 48px;
    }

    .loader.triangle1:before {
      left: 21px;
      transform: translate(-10px, -18px);
      animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    html {
      -webkit-font-smoothing: antialiased;
    }

    @keyframes pathTriangle {
      33% { stroke-dashoffset: 74; }
      66% { stroke-dashoffset: 147; }
      100% { stroke-dashoffset: 221; }
    }

    @keyframes dotTriangle {
      33% { transform: translate(0, 0); }
      66% { transform: translate(10px, -18px); }
      100% { transform: translate(-10px, -18px); }
    }

    @keyframes pathRect {
      25% { stroke-dashoffset: 64; }
      50% { stroke-dashoffset: 128; }
      75% { stroke-dashoffset: 192; }
      100% { stroke-dashoffset: 256; }
    }

    @keyframes dotRect {
      25% { transform: translate(0, 0); }
      50% { transform: translate(18px, -18px); }
      75% { transform: translate(0, -36px); }
      100% { transform: translate(-18px, -18px); }
    }

    @keyframes pathCircle {
      25% { stroke-dashoffset: 125; }
      50% { stroke-dashoffset: 175; }
      75% { stroke-dashoffset: 225; }
      100% { stroke-dashoffset: 275; }
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(45deg, var(--squid-pink), var(--squid-cyan));
      color: var(--text-primary);
      border: 2px solid var(--squid-pink);
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      text-decoration: none;
      font-family: inherit;
      box-shadow: 0 0 25px var(--glow-dark-pink);
    }

    .back-btn:hover {
      transform: translateX(-5px) scale(1.05);
      box-shadow: 0 0 35px var(--glow-dark-pink);
      border-color: var(--squid-cyan);
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 1rem 1.5rem;
      background: var(--bg-secondary);
      border: 3px solid var(--squid-pink);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1.1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      margin: 0 auto 2rem;
      display: block;
      box-shadow: 0 0 25px var(--glow-dark-pink);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--squid-cyan);
      box-shadow: 0 0 35px var(--glow-cyan);
      background: var(--bg-primary);
      transform: scale(1.02);
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    .today-classes-wrapper {
      margin: 2rem 0;
    }

    .chapter-meta i {
      margin-right: 6px;
      color: #ffbb33;
    }

    .chapter-meta i {
      font-size: 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .chapter-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .chapter-card:hover {
      transform: scale(1.02);
    }

    .chapter-title {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .chapter-meta {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.9rem;
      color: #ccc;
    }

    .chapter-meta div {
      margin: 4px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #lectureContent {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 8px 12px;
    }

    .lecture-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 100%;
      max-width: 380px;
      transition: transform 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .lecture-card:hover {
      transform: translateY(-3px);
    }

    .lecture-card-inner {
      display: flex;
      flex-direction: column;
    }

    .lecture-thumbnail {
      position: relative;
      width: 100%;
    }
    .lecture-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .status-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border-radius: 50%;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lecture-info {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .lecture-title {
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.3;
      margin-bottom: 4px;
    }

    .lecture-meta {
      font-size: 0.85rem;
      color: #aaa;
      display: flex;
      justify-content: space-between;
    }
    .icon-calendar::before {
      content: "📅";
      margin-right: 5px;
    }
    .icon-clock::before {
      content: "⏱";
      margin-right: 5px;
    }

    @media screen and (max-width: 600px) {
      .lecture-card {
        max-width: 100%;
      }
    }

    .card-image-wrapper {
      position: relative;
    }

    .today-scroll-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      gap: 16px;
      scroll-snap-type: x mandatory;
      padding: 12px 0;
    }

    .today-scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .today-scroll-container::-webkit-scrollbar-thumb {
      background: var(--squid-pink);
      border-radius: 10px;
    }

    .today-scroll-container .today-card {
      flex: 0 0 auto;
      width: 260px;
      scroll-snap-align: start;
    }


    .today-classes-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--squid-pink), var(--squid-cyan));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .today-classes-container {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      gap: 16px;
      scroll-snap-type: x mandatory;
      padding: 12px 0;
    }

    .today-classes-container .today-card {
      flex: 0 0 auto;
      min-width: 240px;
      scroll-snap-align: start;
    }
    /* Scrollbar for WebKit browsers */
    .today-classes-container::-webkit-scrollbar {
      height: 8px;
    }

    .today-classes-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .today-classes-container::-webkit-scrollbar-thumb {
      background-color: var(--squid-pink);
      border-radius: 10px;
    }
    .today-class-card {
      flex: 0 0 auto;
      min-width: 240px;
      background: #1e1e1e;
      padding: 16px;
      border-radius: 12px;
      scroll-snap-align: start;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .schedule-card {
      min-width: 240px;
      flex-shrink: 0;
      scroll-snap-align: start;
      background: #1e1e1e;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .today-card {
      flex: 0 0 auto;
      width: 260px;
      scroll-snap-align: start;
      background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
      border: 2px solid var(--squid-cyan);
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 25px var(--glow-cyan);
    }

    .today-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 35px var(--glow-cyan);
      border-color: var(--squid-pink);
    }

    .today-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      border: 1px solid var(--squid-cyan);
      box-shadow: 0 0 15px var(--glow-cyan);

  <script>
    const API_BASE = "https://pw-api1-ab3091004643.herokuapp.com";
    const loadingOverlay = document.getElementById("loadingOverlay");
    const main = document.getElementById("main");
    const subjectsDiv = document.getElementById("subjects");
    const chaptersDiv = document.getElementById("chapters");
    const backBtn = document.getElementById("backBtn");
    const searchInput = document.getElementById("searchInput");

    let viewStack = [];
    let allBatches = [];
    let currentBatchName = "";
    let currentSubjectName = "";
    let currentTopicName = "";
    let currentBatchId = "";
    let currentSubjectSlug = "";
    let currentTopicId = "";
    let currentPage = 1;
    let isLoading = false;
    let hasMore = true;
    let currentQuery = "";
    
    const loadMoreBtnWrapper = document.getElementById("loadMoreBatchesWrapper");
    const loadMoreBtn = document.getElementById("loadMoreBatchesBtn");

    function showBatchesView() {
        clearAll(); 
        main.style.display = "grid";
        document.getElementById("todayWrapper").style.display = "none";
        searchInput.style.display = "block";
        searchInput.value = "";
        currentQuery = "";
        currentPage = 1;
        hasMore = true;
        allBatches = [];
        loadBatches({ reset: true });
    }

    function showLoader(show) {
      loadingOverlay.style.display = show ? "flex" : "none";
    }

    function clearAll() {
      const ids = ["main", "subjects", "chaptersDiv", "lectureSection", "todayWrapper"];
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = "none";
      });
      backBtn.style.display = viewStack.length ? "block" : "none";
      loadMoreBtnWrapper.style.display = "none";
    }

    function pushView(fn, state = {}) {
      viewStack.push(fn);
      history.pushState(state, '', location.href);
    }

    function show(div) {
      clearAll();
      div.style.display = div.id.includes("lecture") ? "block" : "grid";
    }
    
    // --- THIS FUNCTION IS NOW FIXED ---
    function appendCard(container, batch, onClick) {
        const isFav = isFavoriteBatch(batch._id);

        // --- Data validation and formatting ---
        let startDateText = "";
        if (batch.start_date) {
            const d = new Date(batch.start_date);
            if (!isNaN(d.getTime())) {
                // *** SYNTAX ERROR FIX IS HERE ***
                startDateText = d.toLocaleDateString('en-GB', {
                    day: 'numeric', month: 'short', year: 'numeric'
                });
            }
        }
        
        const byNameHTML = batch.byName ? `<p class="batch-byname">${batch.byName}</p>` : '<p class="batch-byname" style="height: 1.2em;"></p>';
        const languageHTML = batch.language ? `<span>${batch.language}</span><span>•</span>` : '';
        const examHTML = batch.exam ? `<span>${batch.exam}</span><span>•</span>` : '';
        const dateHTML = startDateText ? `<span>${startDateText}</span>` : '';
        // --- End of validation ---

        const div = document.createElement("div");
        div.className = "batch-card";
        
        div.innerHTML = `
            <div class="batch-card-image">
                <img src="${batch.previewImage || 'https://via.placeholder.com/200x250.png?text=No+Image'}" alt="${batch.name}" />
            </div>
            <div class="batch-card-content">
                <div class="batch-card-header">
                    <div class="batch-tags">
                    ${batch.class ? `<span class="tag">${batch.class}</span>` : ''}
                    </div>
                    <span class="heart-icon ${isFav ? "active" : ""}" data-batchid="${batch._id}">❤</span>
                </div>
                <h3 class="batch-title">${batch.name || 'Untitled Batch'}</h3>
                ${byNameHTML}
                <div class="batch-card-footer">
                    <div class="batch-meta">
                        ${languageHTML}
                        ${examHTML}
                        ${dateHTML}
                    </div>
                    <button class="study-button">Let's Study</button>
                </div>
            </div>
        `;
        
        div.querySelector('.study-button').addEventListener("click", (e) => {
            e.stopPropagation();
            onClick();
        });

        div.addEventListener("click", (e) => {
            if (!e.target.closest(".study-button, .heart-icon")) {
                onClick();
            }
        });

        div.querySelector(".heart-icon").onclick = (e) => {
            e.stopPropagation();
            toggleFavoriteBatch(batch._id);
            e.target.classList.toggle("active");
        };

        container.appendChild(div);
    }


    async function loadBatches({ reset = false } = {}) {
      if (isLoading || (!hasMore && !reset)) return;
      isLoading = true;
      showLoader(true);
      if (reset) {
        currentPage = 1;
        allBatches = [];
        main.innerHTML = "";
        hasMore = true;
      }
      try {
        const query = currentQuery ? `&q=${encodeURIComponent(currentQuery)}` : "";
        const favorites = getFavoriteBatches();
        let favBatches = [];

        if (favorites.length > 0 && !currentQuery && currentPage === 1) {
          const favRes = await fetch(`${API_BASE}/api/batches/by-ids?ids=${favorites.join(',')}`);
          const favData = await favRes.json();
          favBatches = favData.batches;
        }

        const res = await fetch(`${API_BASE}/api/batches?page=${currentPage}&limit=12${query}`);
        const data = await res.json();
        const newBatches = data.batches;

        const seen = new Set();
        const merged = [...favBatches, ...(reset ? newBatches : allBatches.concat(newBatches))].filter(b => {
          if (seen.has(b._id)) return false;
          seen.add(b._id);
          return true;
        });
        allBatches = merged;

        if (reset && allBatches.length === 0) {
          main.innerHTML = `<p style="color: var(--text-muted); text-align: center;">No arenas found matching your search.</p>`;
          hasMore = false;
          loadMoreBtnWrapper.style.display = "none";
        } else {
          renderBatches(allBatches, { append: false });
          if (data.batches.length < 12) {
            hasMore = false;
            loadMoreBtnWrapper.style.display = "none";
          } else {
            currentPage++;
            loadMoreBtnWrapper.style.display = "block";
          }
        }
      } catch (err) {
        console.error("Failed to load batches:", err);
      } finally {
        isLoading = false;
        showLoader(false);
      }
    }

    loadMoreBtn.addEventListener("click", () => loadBatches());
 
    function renderBatches(batches, { append = false } = {}) {
        if (!append) main.innerHTML = "";
        const favorites = getFavoriteBatches();
        const sorted = [...batches].sort((a, b) => {
            const aFav = favorites.includes(a._id);
            const bFav = favorites.includes(b._id);
            return aFav === bFav ? 0 : aFav ? -1 : 1;
        });
        sorted.forEach(batch => {
            appendCard(main, batch, () => {
                currentBatchName = batch.name;
                loadSubjects(batch._id);
            });
        });
    }
    
    function getFavoriteBatches() {
      const stored = localStorage.getItem("favoriteBatches");
      return stored ? JSON.parse(stored) : [];
    }

    function isFavoriteBatch(batchId) {
      return getFavoriteBatches().includes(batchId);
    }

    function toggleFavoriteBatch(batchId) {
      const favs = getFavoriteBatches();
      const index = favs.indexOf(batchId);
      if (index > -1) {
        favs.splice(index, 1);
      } else {
        favs.push(batchId);
      }
      localStorage.setItem("favoriteBatches", JSON.stringify(favs));
    }

    searchInput.addEventListener("input", debounce(() => {
      currentQuery = searchInput.value.trim();
      loadBatches({ reset: true });
    }, 300));

    function debounce(fn, delay) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), delay);
      };
    }
  
    async function loadSubjects(batchId) {
        pushView(() => showBatchesView()); 
        show(subjectsDiv);
        document.getElementById("todayWrapper").style.display = "block";
        searchInput.style.display = "none";
        showLoader(true);
        subjectsDiv.innerHTML = "";
        try {
            const res = await fetch(`${API_BASE}/api/batch/${encodeURIComponent(batchId)}`);
            const json = await res.json();
            const subs = (json.data && json.data.subjects) || [];

            subs.forEach(sub => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.onclick = () => {
                    pushView(() => loadSubjects(batchId));
                    currentSubjectName = sub.subject;
                    loadChapters(batchId, sub.slug);
                };
                card.innerHTML = `
                    <div class="card-header">
                        <img class="subject-icon" src="${sub.imageId ? `${sub.imageId.baseUrl}${sub.imageId.key}` : ''}" alt="${sub.subject}" />
                        <div class="subject-title">${sub.subject}</div>
                    </div>
                    <div class="card-details">
                        <div>🎥 <strong>${sub.lectureCount || 0}</strong> Lectures</div>
                        <div>📚 <strong>${sub.tagCount || 0}</strong> Chapters</div>
                    </div>
                    <div class="teacher-info">
                        <img class="teacher-img" src="${sub.teacherIds?.[0]?.imageId ? `${sub.teacherIds[0].imageId.baseUrl}${sub.teacherIds[0].imageId.key}` : ''}" alt="${sub.teacherIds?.[0]?.firstName || ''}" />
                        <div class="teacher-name">${sub.teacherIds?.[0] ? `${sub.teacherIds[0].firstName} ${sub.teacherIds[0].lastName}` : 'TBA'}</div>
                    </div>
                `;
                subjectsDiv.appendChild(card);
            });

            const todayRes = await fetch(`${API_BASE}/api/batch/${encodeURIComponent(batchId)}/todays-schedule`);
            const todayJson = await todayRes.json();
            const todayClasses = todayJson.data || [];
            const todayScrollContainer = document.getElementById("todayScrollContainer");
            todayScrollContainer.innerHTML = todayClasses.length === 0 ? '<div style="color: var(--text-muted); padding: 10px;">No battles scheduled for today.</div>' : "";
            
            todayClasses.forEach(cls => {
                // Today's classes card creation logic...
            });
        } catch (err) {
            console.error("Failed to load subjects:", err);
        } finally {
            showLoader(false);
        }
    }

    async function loadChapters(batchId, subjectSlug) {
        if (isLoading) return;
        isLoading = true;
        show(chaptersDiv);
        chaptersDiv.innerHTML = "";
        showLoader(true);
        currentBatchId = batchId;
        currentSubjectSlug = subjectSlug;
        try {
            const res = await fetch(`${API_BASE}/api/batch/${batchId}/subject/${subjectSlug}/topics`);
            const result = await res.json();
            const chapters = result.data || [];
            if (chapters.length === 0) {
                chaptersDiv.innerHTML = `<p style="color: var(--text-muted); text-align: center;">No chapters found.</p>`;
            } else {
                chapters.forEach(ch => {
                    const card = document.createElement("div");
                    card.className = "chapter-card";
                    card.innerHTML = `
                    <div class="chapter-title">${ch.name}</div>
                    <div class="chapter-meta">
                        <div><i class="fas fa-video"></i> ${ch.lectureVideos || 0} Lectures</div>
                        <div><i class="fas fa-file-alt"></i> ${ch.notes || 0} Notes</div>
                        <div><i class="fas fa-book"></i> ${ch.exercises || 0} DPPs</div>
                    </div>
                    `;
                    card.addEventListener("click", () => {
                        if (!ch._id) return;
                        pushView(() => loadChapters(batchId, subjectSlug));
                        currentTopicName = ch.name;
                        loadLecturesContent(batchId, subjectSlug, ch._id);
                    });
                    chaptersDiv.appendChild(card);
                });
            }
        } catch (err) {
            console.error("Failed to load chapters:", err);
        } finally {
            showLoader(false);
            isLoading = false;
        }
    }

    async function loadLecturesContent(batchId, subjectSlug, topicId, contentType = "vidoes") {
        if (isLoading) return;
        isLoading = true;
        show(document.getElementById("lectureSection"));
        const lectureContent = document.getElementById("lectureContent");
        lectureContent.innerHTML = "";
        showLoader(true);

        // Logic for loading lectures, notes, etc.
        // ... (this part of your code seems fine)
        // You would fetch and display content here based on the contentType
        
        console.log(`Loading ${contentType} for topic ${topicId}`);


        showLoader(false);
        isLoading = false;
    }

    function switchLectureTab(tab) {
        document.querySelectorAll('.lecture-tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById(`tab-${tab}`).classList.add('active');
        const typeMap = { lectures: "vidoes", notes: "notes", dppnotes: "DppNotes", dpplecture: "DppVideos" };
        loadLecturesContent(currentBatchId, currentSubjectSlug, currentTopicId, typeMap[tab]);
    }

    backBtn.onclick = () => history.back();

    window.addEventListener("popstate", () => {
      if (viewStack.length > 0) {
        const restoreView = viewStack.pop();
        if (typeof restoreView === 'function') restoreView();
      } else {
        showBatchesView();
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
        showBatchesView();
    });
  </script>
