<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWTHOR</title>
  <link rel="icon" href="https://kgs.nyc3.digitaloceanspaces.com/logo/kgs-favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0e0f1b, #1e3d59);
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffc107;
      margin: 0.5rem 0;
    }
    p.quote {
      font-size: 1.2rem;
      color: #eee;
      margin-bottom: 2rem;
    }
    .apps {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }
    .card {
      background: rgba(30, 32, 54, 0.8);
      border-radius: 12px;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: transform 0.4s ease, background 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    .card:hover {
      background: #2a2e4b;
      transform: translateY(-5px);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .card span {
      font-weight: bold;
      color: #ffc107;
      font-size: 1.1rem;
    }
    .dragonfly {
      position: absolute;
      right: 10%;
      top: 20%;
      width: 280px;
      z-index: 2;
      animation: flap 1s infinite ease-in-out;
      transition: transform 2s ease-out;
    }
    @keyframes flap {
      0%, 100% { transform: scale(1) rotateZ(0deg); }
      50% { transform: scale(1.02) rotateZ(2deg); }
    }
    .fly-away {
      transform: translateX(100vw) translateY(-50vh) rotateZ(720deg) scale(0.3);
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: 0;
      animation: scrollStars 60s linear infinite;
    }
    @keyframes scrollStars {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }
    .lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      animation: flash 0.3s ease-in-out;
    }
    @keyframes flash {
      0% { opacity: 0; }
      30% { opacity: 0.8; }
      60% { opacity: 0; }
      80% { opacity: 0.6; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="lightning" id="lightning"></div>
  <div class="stars"></div>
  <div class="container">
    <h1>Welcome to PWTHOR</h1>
    <p class="quote">Education must be free for everyone</p>
    <div class="apps">
      <div class="card" onclick="flyDragonAndRedirect('pw.html')">
        <img src="https://cdn.pw.live/logo.png" alt="Physics Wallah Logo">
        <span>Physics Wallah</span>
      </div>
      <div class="card" onclick="flyDragonAndRedirect('kgs.html')">
        <img src="https://kgs.nyc3.digitaloceanspaces.com/logo/kgs-logo.png" alt="Khan Global Studies Logo">
        <span>Khan Global Studies</span>
      </div>
    </div>
    <img src="ChatGPT Image Jun 23, 2025, 10_03_56 PM-bg-removed-Pacdora.png" alt="Dragonfly" class="dragonfly" id="dragonfly">
  </div>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("lightning").style.animation = "flash 1.2s ease-in-out";
    });

    function flyDragonAndRedirect(url) {
      const dragon = document.getElementById('dragonfly');
      dragon.classList.add('fly-away');
      setTimeout(() => {
        window.location.href = url;
      }, 2000);
    }
  </script>
</body>
</html>
