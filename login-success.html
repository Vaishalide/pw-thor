<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Success</title>
  <script>
    // Function to get cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Check if the user came after key generation
    if (!getCookie('keyGenerated')) {
      // If keyGenerated cookie doesn't exist, redirect to key generation page
      window.location.href = 'generate-key.html';
    }
  </script>
</head>
<body>
  <h2>Login Successful!</h2>
  <p>Aap ab 24 ghante ke liye logged in hain.</p>

  <script>
    // 24 ghante ke liye login cookie set yaha se hogi
    const now = new Date();
    const expirationTime = now.getTime() + 24 * 60 * 60 * 1000; // 24 hours
    document.cookie = "login=success; expires=" + new Date(expirationTime).toUTCString() + "; path=/";

    // Remove the temporary keyGenerated cookie
    document.cookie = "keyGenerated=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    // Redirect to index.html
    window.location.href = 'index.html';
  </script>
