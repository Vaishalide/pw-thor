<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Success</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // Function to get cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Check if the user came after key generation
    if (!getCookie('keyGenerated')) {
      // If keyGenerated cookie doesn't exist, redirect to key generation page
      window.location.href = 'generate-key.html';
    }
  </script>
</head>
<body>
  <h2>Login Successful!</h2>
  <p>Aap ab 24 ghante ke liye logged in hain.</p>

  <script>
    // Define a secret key for AES encryption. 
    // IMPORTANT: In a real application, this key should be managed securely and not hardcoded.
    const secretKey = 'try123';

    // 1. Calculate the expiration timestamp (24 hours from now)
    const now = new Date();
    const expirationTimestamp = now.getTime() + 24 * 60 * 60 * 1000; // 24 hours in milliseconds

    // 2. Encrypt the timestamp using AES
    const encryptedTimestamp = CryptoJS.AES.encrypt(expirationTimestamp.toString(), secretKey).toString();

    // 3. Set the encrypted timestamp as a new cookie named 'session_token'
    const expirationDate = new Date(expirationTimestamp);
    document.cookie = `session_token=${encryptedTimestamp}; expires=${expirationDate.toUTCString()}; path=/`;

    // Remove the temporary keyGenerated cookie
    document.cookie = "keyGenerated=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    // Redirect to index.html
    window.location.href = 'index.html';
  </script>
</body>
</html>
