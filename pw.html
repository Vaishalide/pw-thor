  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>PW THOR - Enter the Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --squid-pink: #DC143C;
      --squid-dark-pink: #B91C3C;
      --squid-cyan: #00E5FF;
      --squid-dark-blue: #1E40AF;
      --squid-green: #00FF88;
      --squid-red: #FF0040;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #888888;
      --border-color: #333333;
      --glow-pink: rgba(220, 20, 60, 0.9);
      --glow-dark-pink: rgba(185, 28, 60, 0.8);
      --glow-cyan: rgba(0, 229, 255, 0.8);
      --glow-green: rgba(0, 255, 136, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, #1a0a1a 50%, var(--bg-primary) 100%);
      color: var(--text-primary);
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 229, 255, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Disable text selection and drag */
    ::selection {
      background: transparent;
    }

    ::-moz-selection {
      background: transparent;
    }

    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      background: linear-gradient(45deg, #B91C3C, #DC143C, #1E40AF);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 4s ease-in-out infinite;
      text-align: center;
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    @keyframes gradient-shift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
      border-bottom: 2px solid var(--squid-pink);
      box-shadow: 0 2px 25px var(--glow-dark-pink);
    }

    .logo-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-shapes {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .shape {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      animation-delay: 0.7s;
    }

    .shape:nth-child(3) {
      animation-delay: 1.4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-15px) rotate(180deg);
      }
    }

    /* Updated header shapes to match loader style */
    .header-shape {
      width: 50px;
      height: 50px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .header-shape:nth-child(1) {
      animation-delay: 0s;
    }

    .header-shape:nth-child(2) {
      animation-delay: 0.7s;
    }

    .header-shape:nth-child(3) {
      animation-delay: 1.4s;
    }

    .header-shape:before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      display: block;
      background: var(--squid-pink);
      top: 37px;
      left: 19px;
      transform: translate(-18px, -18px);
      z-index: 10;
    }

    .header-shape.triangle:before {
      animation: headerDotTriangle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      left: 21px;
      transform: translate(-10px, -18px);
    }

    .header-shape.circle:before {
      animation: headerDotCircle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape.square:before {
      animation: headerDotRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .header-shape svg rect,
    .header-shape svg polygon,
    .header-shape svg circle {
      fill: none;
      stroke: var(--squid-pink);
      stroke-width: 4px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .header-shape.triangle svg polygon {
      stroke: var(--squid-pink);
      stroke-dasharray: 145 76 145 76;
      stroke-dashoffset: 0;
      animation: headerPathTriangle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape.circle svg circle {
      stroke: var(--squid-cyan);
      stroke-dasharray: 150 50 150 50;
      stroke-dashoffset: 75;
      animation: headerPathCircle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape.square svg rect {
      stroke: var(--squid-dark-blue);
      stroke-dasharray: 192 64 192 64;
      stroke-dashoffset: 0;
      animation: headerPathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    @keyframes headerPathTriangle {
      33% { stroke-dashoffset: 74; }
      66% { stroke-dashoffset: 147; }
      100% { stroke-dashoffset: 221; }
    }

    @keyframes headerDotTriangle {
      33% { transform: translate(0, 0); }
      66% { transform: translate(10px, -18px); }
      100% { transform: translate(-10px, -18px); }
    }

    @keyframes headerPathRect {
      25% { stroke-dashoffset: 64; }
      50% { stroke-dashoffset: 128; }
      75% { stroke-dashoffset: 192; }
      100% { stroke-dashoffset: 256; }
    }

    @keyframes headerDotRect {
      25% { transform: translate(0, 0); }
      50% { transform: translate(18px, -18px); }
      75% { transform: translate(0, -36px); }
      100% { transform: translate(-18px, -18px); }
    }

    @keyframes headerPathCircle {
      25% { stroke-dashoffset: 125; }
      50% { stroke-dashoffset: 175; }
      75% { stroke-dashoffset: 225; }
      100% { stroke-dashoffset: 275; }
    }

    @keyframes headerDotCircle {
      25% { stroke-dashoffset: 125; }
      50% { stroke-dashoffset: 175; }
      75% { stroke-dashoffset: 225; }
      100% { stroke-dashoffset: 275; }
    }

 .grid {
  display: grid;
  /* FIX 1: Increased the minimum card width to 350px to make them larger. */
  /* This will force 3 cards per row on most desktops. */
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
}


.batch-card {
    background: #121829;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #2a3042;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    cursor: pointer;
}

.batch-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px rgba(0, 229, 255, 0.2);
    border-color: var(--squid-cyan);
}

.batch-card-image-wrapper {
    position: relative;
    width: 100%;
    /* No more fixed aspect-ratio */
    background-color: #000;
}

.batch-card-image {
    width: 100%;
    /* Let the browser figure out the correct height */
    height: auto; 
    display: block;
}

.heart-icon {
    /* Positioning */
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 10;

    /* Create the black circle */
    width: 36px;
    height: 36px;
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
    border-radius: 50%; /* This makes it a circle */
    
    /* Center the heart character inside the circle */
    display: flex;
    align-items: center;
    justify-content: center;

    /* Style the heart character itself */
    color: white;
    font-size: 18px; /* Adjusted size for the circle */
    text-shadow: none; /* Remove the old shadow */
    
    /* Effects */
    cursor: pointer;
    transition: all 0.2s ease;
}

.heart-icon.active {
  color: red;
}

    
.batch-card-content {
    padding: 16px;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
}

.batch-card-tags {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
    flex-wrap: wrap;
    min-height: 25px; /* Ensures space for tags even if none exist */
}

.tag {
    font-size: 0.75rem;
    font-weight: 600;
    padding: 3px 8px;
    border-radius: 4px;
    text-transform: capitalize;
}

.tag-language {
    background-color: rgba(0, 229, 255, 0.1);
    color: var(--squid-cyan);
    border: 1px solid var(--squid-cyan);
}

.tag-exam {
    background-color: rgba(0, 255, 136, 0.1);
    color: var(--squid-green);
    border: 1px solid var(--squid-green);
}

.batch-card-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--text-primary);
    line-height: 1.3;
    margin-bottom: 8px;
    flex-grow: 1; 
}
    
.batch-card-byline {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-bottom: 16px;
}

.batch-card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto;
    padding-top: 12px;
    border-top: 1px solid var(--border-color);
}

.batch-card-date {
    font-size: 0.85rem;
    color: var(--text-muted);
}

.study-button {
    background: linear-gradient(45deg, var(--squid-dark-blue), var(--squid-cyan));
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    font-weight: 600;
    font-family: 'Rajdhani', sans-serif;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 0.9rem;
}

.study-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--glow-cyan);
}
  
    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .loading-text {
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    .loaders-container {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .loader {
      --path: white;
      --dot: #f40af0;
      --duration: 3s;
      width: 44px;
      height: 44px;
      position: relative;
    }

    .loader:before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      display: block;
      background: var(--dot);
      top: 37px;
      left: 19px;
      transform: translate(-18px, -18px);
      animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .loader svg rect,
    .loader svg polygon,
    .loader svg circle {
      fill: none;
      stroke: var(--path);
      stroke-width: 10px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .loader svg polygon {
      stroke-dasharray: 145 76 145 76;
      stroke-dashoffset: 0;
      animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg rect {
      stroke-dasharray: 192 64 192 64;
      stroke-dashoffset: 0;
      animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg circle {
      stroke-dasharray: 150 50 150 50;
      stroke-dashoffset: 75;
      animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader.triangle1 {
      width: 48px;
    }

    .loader.triangle1:before {
      left: 21px;
      transform: translate(-10px, -18px);
      animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    html {
      -webkit-font-smoothing: antialiased;
    }

    @keyframes pathTriangle {
      33% { stroke-dashoffset: 74; }
      66% { stroke-dashoffset: 147; }
      100% { stroke-dashoffset: 221; }
    }

    @keyframes dotTriangle {
      33% { transform: translate(0, 0); }
      66% { transform: translate(10px, -18px); }
      100% { transform: translate(-10px, -18px); }
    }

    @keyframes pathRect {
      25% { stroke-dashoffset: 64; }
      50% { stroke-dashoffset: 128; }
      75% { stroke-dashoffset: 192; }
      100% { stroke-dashoffset: 256; }
    }

    @keyframes dotRect {
      25% { transform: translate(0, 0); }
      50% { transform: translate(18px, -18px); }
      75% { transform: translate(0, -36px); }
      100% { transform: translate(-18px, -18px); }
    }

    @keyframes pathCircle {
      25% { stroke-dashoffset: 125; }
      50% { stroke-dashoffset: 175; }
      75% { stroke-dashoffset: 225; }
      100% { stroke-dashoffset: 275; }
    }

#loadMoreBatchesBtn {
  /* Basic Setup & Font */
  background: linear-gradient(45deg, var(--squid-pink), var(--squid-dark-blue));
  border: 2px solid var(--squid-pink);
  color: var(--text-primary);
  font-family: 'Orbitron', monospace;
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  
  /* Sizing and Shape */
  padding: 1rem 2.5rem;
  border-radius: 50px; /* Pill shape */
  
  /* Flexbox for Icon Alignment */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.8rem;

  /* Effects */
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 20px var(--glow-dark-pink);
  transition: all 0.3s ease-in-out;
}

/* Pulsing glow animation to attract attention */
@keyframes pulse-glow {
  0% {
    box-shadow: 0 0 20px var(--glow-dark-pink);
  }
  50% {
    box-shadow: 0 0 35px var(--glow-pink);
  }
  100% {
    box-shadow: 0 0 20px var(--glow-dark-pink);
  }
}

#loadMoreBatchesBtn {
    animation: pulse-glow 2.5s infinite ease-in-out;
}


/* --- Hover and Active States --- */

#loadMoreBatchesBtn:hover {
  transform: scale(1.05);
  border-color: var(--squid-cyan);
  box-shadow: 0 0 40px var(--glow-cyan);
  animation: none; /* Pause the pulse on hover for a direct response */
}

#loadMoreBatchesBtn:active {
  transform: scale(0.98); /* Press-down effect */
  filter: brightness(0.9);
}


/* --- Icon Styling --- */

#loadMoreBatchesBtn i {
  font-size: 1rem;
  transition: transform 0.3s ease-in-out;
}

#loadMoreBatchesBtn:hover i {
  transform: translateY(3px); /* Icon dips down on hover */
}


/* --- Cool sliding gloss effect on hover --- */

#loadMoreBatchesBtn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 75%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.25),
    transparent
  );
  transform: skewX(-25deg);
  transition: left 0.6s ease;
}

#loadMoreBatchesBtn:hover::before {
  left: 120%;
}

    /* Floating background shapes */
    .geometric-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: -2;
      overflow: hidden;
    }

    .geometric-shape {
      position: absolute;
      opacity: 0.1;
      animation: float-shapes 10s linear infinite;
    }

    .geometric-shape:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 40px;
      height: 40px;
      background: var(--squid-pink);
      border-radius: 50%;
      animation-delay: 0s;
    }

    .geometric-shape:nth-child(2) {
      top: 20%;
      right: 20%;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid var(--squid-pink);
      animation-delay: 2s;
    }

    .geometric-shape:nth-child(3) {
      bottom: 30%;
      left: 30%;
      width: 35px;
      height: 35px;
      background: var(--squid-cyan);
      border-radius: 4px;
      animation-delay: 4s;
    }

    .geometric-shape:nth-child(4) {
      bottom: 10%;
      right: 10%;
      width: 30px;
      height: 30px;
      background: var(--squid-green);
      border-radius: 50%;
      animation-delay: 6s;
    }

    @keyframes float-shapes {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .card {
        padding: 1rem;
      }

      .card::after {
        width: 20px;
        height: 20px;
      }

      .card:nth-child(3n+3)::after {
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 17px solid var(--squid-green);
      }

      .lecture-tabs {
        flex-direction: column;
        align-items: center;
      }

      .today-classes-container {
        flex-direction: column;
        gap: 1rem;
      }

     .today-card {
  flex: 0 0 auto;
  width: 260px;
  scroll-snap-align: start;
}


      .today-card::after {
        width: 16px;
        height: 16px;
      }

      .today-card:nth-child(3n+3)::after {
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 14px solid var(--squid-green);
      }

      h1 {
        font-size: 2rem;
      }

      .header-shape {
        width: 40px;
        height: 40px;
      }

      .loaders-container {
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      .card::after {
        width: 18px;
        height: 18px;
      }

      .card:nth-child(3n+3)::after {
        border-left: 9px solid transparent;
        border-right: 9px solid transparent;
        border-bottom: 15px solid var(--squid-green);
      }

      .today-card::after {
        width: 14px;
        height: 14px;
      }

      .today-card:nth-child(3n+3)::after {
        border-left: 7px solid transparent;
        border-right: 7px solid transparent;
        border-bottom: 12px solid var(--squid-green);
      }
    }
  </style>
</head>
