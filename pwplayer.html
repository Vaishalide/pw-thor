    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      color: #ffffff;
      overflow: hidden;
      cursor: default;
      user-select: none;

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    /* Glassmorphism Controls */
    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      z-index: 10;
      opacity: 1;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .controls.hidden {
      opacity: 0;
      transform: translateY(100%);
      pointer-events: none;
    }

    .controls-left,
    .controls-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Modern Button Styles */
    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      padding: 0.75rem;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .control-btn:hover::before {
      left: 100%;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    /* Play/Pause Button - Neon Style */
    .play-pause-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .play-pause-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
      border-radius: 50%;
      z-index: -1;
      animation: rotate 3s linear infinite;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .play-pause-btn:hover::before {
      opacity: 1;
    }

    .play-pause-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .play-pause-icon {
      font-size: 1.2rem;
      color: white;
      z-index: 1;
    }

    /* Time Display - Futuristic */
    .time {
      font-size: 0.9rem;
      color: #e0e0e0;
      font-family: 'Inter', monospace;
      font-weight: 500;
      min-width: 140px;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    /* Progress Bar - Neon Glow */
    .progress-container {
      position: absolute;
      bottom: 5rem;
      left: 1.5rem;
      right: 1.5rem;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      cursor: pointer;
      z-index: 11;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

    .progress-container.hidden {

    .progress-container:hover {

    .progress-bar {
      height: 100%;

      width: 0%;
      position: relative;
      transition: all 0.1s ease;

    .progress-handle {

      height: 16px;

      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);

    .progress-container:hover .progress-handle {

      gap: 0.5rem;

    .back-button:hover {

    .control-select {

    .control-select::before {

    .control-select:hover::before {

    .control-select:hover {

      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);

    .control-select:focus {

    .control-select option {

      color: white;
      padding: 0.5rem;
      font-family: 'Inter', sans-serif;
    }

    /* Dropdown Arrow */
    .control-select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");

      background-position: right 0.8rem center;
      background-size: 16px;

    }

    /* Fullscreen Styles */
    body.fullscreen-mode {
      cursor: none;
    }

    body.fullscreen-mode.show-cursor {
      cursor: default;
    }

    /* Loading Animation */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;

    .loading-spinner {

    @keyframes spin {
      0% {

      100% {

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .controls {
        padding: 0.75rem 1rem;

        gap: 0.5rem;

      .controls-left,

      .control-select {

    /* Extra Small Mobile Devices */
    @media (max-width: 480px) {
      .controls {
        padding: 0.5rem 0.75rem;
      }

      .controls-left,
      .controls-right {
        gap: 0.4rem;
      }

      .play-pause-btn {
        width: 2.5rem;
        height: 2.5rem;
      }

      .control-btn {
        height: 2.25rem;
        width: 2.25rem;
        padding: 0.4rem;
      }

      .control-select {
        font-size: 0.7rem;
        padding: 0.35rem 1.6rem 0.35rem 0.5rem;
        min-width: 60px;
        height: 2.25rem;
        background-size: 12px;
        background-position: right 0.5rem center;
      }

      .time {
        font-size: 0.75rem;
        min-width: 90px;
        padding: 0.25rem 0.5rem;
      }

      .back-button {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }

      .progress-container {
        left: 0.75rem;
        right: 0.75rem;
        bottom: 5.5rem;
      }

      .progress-container:hover {
        bottom: 5.4rem;
      }
    }

    /* Landscape Mode Styles for Mobile */
    @media screen and (orientation: landscape) and (max-height: 500px) {
      .controls {
        padding: 0.5rem 1rem;
        flex-wrap: nowrap;
      }

      .time {
        order: 0;
        flex-basis: auto;
        margin-top: 0;
        font-size: 0.75rem;
        min-width: 100px;
        padding: 0.3rem 0.6rem;
      }

      .progress-container {
        bottom: 3.5rem;
      }

      .progress-container:hover {
        bottom: 3.4rem;
      }

      .back-button {
        top: 0.75rem;
        left: 0.75rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }

      .play-pause-btn {
        width: 2.5rem;
        height: 2.5rem;
      }

      .control-btn {
        height: 2.25rem;
        width: 2.25rem;
      }

      .control-select {
        font-size: 0.7rem;
        height: 2.25rem;
        min-width: 55px;
      }
    }

    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .control-btn,
      .control-select,
      .play-pause-btn {
        min-height: 44px;
        min-width: 44px;
      }

      .progress-container {
        height: 8px;
        padding: 8px 0;
      }

      .progress-bar {
        height: 8px;
      }

      .progress-handle {
        width: 20px;
        height: 20px;
        right: -10px;
        opacity: 1;
      }

      .control-select {
        padding: 0.6rem 2rem 0.6rem 0.8rem;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .controls-left,
      .controls-right {
        gap: 0.3rem;
      }

      .control-select {
        min-width: 50px;
        font-size: 0.65rem;
      }

      .time {
        font-size: 0.7rem;
        min-width: 80px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .controls {
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Custom Scrollbar (if needed) */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

  <script>
    class ModernVideoPlayer {
      constructor() {
        this.initializeElements();
        this.initializeState();
        this.setupEventListeners();
        this.loadVideo();
      }

      initializeElements() {
        this.video = document.getElementById("video");
        this.controls = document.getElementById("controls");
        this.progressBar = document.getElementById("progressBar");
        this.progressContainer = document.getElementById("progressContainer");
        this.progressHandle = document.getElementById("progressHandle");
        this.playIcon = document.getElementById("playIcon");
        this.backButton = document.getElementById("backButton");
        this.timeDisplay = document.getElementById("time");
        this.playPauseBtn = document.getElementById("playPause");
        this.rewindBtn = document.getElementById("rewind");
        this.forwardBtn = document.getElementById("forward");
        this.fullscreenBtn = document.getElementById("fullscreen");
        this.loading = document.getElementById("loading");
        this.qualitySelector = document.getElementById("qualitySelector");
        this.speedSelector = document.getElementById("speedSelector");
      }

      initializeState() {
        this.isFullscreen = false;
        this.controlsVisible = true;
        this.hideTimer = null;
        this.isMouseMoving = false;
        this.mouseMoveTimeout = null;
        this.orientationLocked = false;
        this.wakeLock = null;
        this.isWakeLockSupported = 'wakeLock' in navigator;
        this.availableQualities = [];
        this.hlsLevels = [];

        // Get video URL from query params or use default
        const params = new URLSearchParams(window.location.search);
        const encrypted = params.get("encrypted");
        const iv = params.get("iv");
        const key = "$2y$10$YgSaj3OmNEt/PLyk47Zq.uPi62W4/l2DLOKEEIkfgyxZXdITbYE1C";

        if (encrypted && iv) {
          try {
            const decryptedUrl = this.decryptAESCBC(encrypted, iv, key);
            this.videoURL = decryptedUrl;
          } catch (err) {
            console.error("Decryption failed:", err);
            alert("Invalid video stream.");
          }
        } else {
          this.videoURL = params.get("playurl");
        }
      }

      async requestWakeLock() {
  if (this.isWakeLockSupported) {
    try {
      this.wakeLock = await navigator.wakeLock.request('screen');
      console.log("Wake lock active");

      this.wakeLock.addEventListener('release', () => {
        console.log("Wake lock was released, trying to reacquire...");
        this.requestWakeLock(); // Attempt to re-acquire
      });

      // Re-acquire on visibility change
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible" && !this.video.paused) {
          this.requestWakeLock();
        }
      });

    } catch (err) {
      console.error("Failed to acquire wake lock:", err);
    }
  }
}


      releaseWakeLock() {
        if (this.wakeLock) {
          this.wakeLock.release().then(() => {
            this.wakeLock = null;
            console.log("Wake lock manually released");
          });
        }
      }

      setupEventListeners() {
        // Video events
        this.video.addEventListener('loadstart', () => this.showLoading());
        this.video.addEventListener('loadeddata', () => this.hideLoading());
        this.video.addEventListener('timeupdate', () => this.updateProgress());
        this.video.addEventListener('loadedmetadata', () => this.updateTimeDisplay());
        this.video.addEventListener('click', () => this.togglePlay());
        this.video.addEventListener('waiting', () => this.showLoading());
        this.video.addEventListener('playing', () => this.hideLoading());

        // Control events
        this.playPauseBtn.addEventListener('click', () => this.togglePlay());
        this.rewindBtn.addEventListener('click', () => this.seekRelative(-10));
        this.forwardBtn.addEventListener('click', () => this.seekRelative(10));
        this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
        this.backButton.addEventListener('click', () => this.goBack());
        this.progressContainer.addEventListener('click', (e) => this.handleProgressClick(e));

        // Quality and Speed controls
        this.speedSelector.addEventListener("change", () => {
          const speed = parseFloat(this.speedSelector.value);
          this.video.playbackRate = speed;
          console.log(`Playback speed changed to ${speed}x`);
        });

        this.qualitySelector.addEventListener("change", () => {
          this.handleQualityChange();
        });

        // Fullscreen events
        document.addEventListener('fullscreenchange', () => this.handleFullscreenChange());
        document.addEventListener('webkitfullscreenchange', () => this.handleFullscreenChange());
        document.addEventListener('mozfullscreenchange', () => this.handleFullscreenChange());
        document.addEventListener('MSFullscreenChange', () => this.handleFullscreenChange());

      handleQualityChange() {

        if (selectedValue === "auto") {

            console.log("Quality set to Auto");
          }
          return;
        }

        const targetHeight = parseInt(selectedValue);
        
        if (this.hls && this.hlsLevels.length > 0) {
          // Find the best matching quality level
          let bestLevel = -1;
          let bestMatch = Infinity;
          
          this.hlsLevels.forEach((level, index) => {
            const heightDiff = Math.abs(level.height - targetHeight);
            if (heightDiff < bestMatch) {
              bestMatch = heightDiff;
              bestLevel = index;
            }
          });
          
          if (bestLevel >= 0) {
            this.hls.currentLevel = bestLevel;
            console.log(`Quality changed to ${this.hlsLevels[bestLevel].height}p (Level ${bestLevel})`);
          }
        } else {
          console.log(`Quality selector changed to ${targetHeight}p (HLS not available)`);
        }
      }

      decryptAESCBC(base64CipherText, base64Iv, keyString) {
        const key = CryptoJS.SHA256(keyString);
        const iv = CryptoJS.enc.Base64.parse(base64Iv);
        const encrypted = CryptoJS.enc.Base64.parse(base64CipherText);

        const decrypted = CryptoJS.AES.decrypt(
          { ciphertext: encrypted },
          key,
          {
            iv: iv,
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7
          }
        );

        return decrypted.toString(CryptoJS.enc.Utf8);

      updateQualityOptions() {
        if (!this.hlsLevels.length) return;
        
        // Get available quality heights
        const availableHeights = this.hlsLevels.map(level => level.height).filter(h => h);
        this.availableQualities = [...new Set(availableHeights)].sort((a, b) => b - a);
        
        // Enable/disable quality options based on availability
        Array.from(this.qualitySelector.options).forEach(option => {
          if (option.value === "auto") return;
          
          const height = parseInt(option.value);
          const isAvailable = this.availableQualities.some(availableHeight => 
            Math.abs(availableHeight - height) <= 50 // Allow some tolerance
          );
          
          option.disabled = !isAvailable;
          option.style.opacity = isAvailable ? "1" : "0.5";
        });
        
        console.log('Available qualities:', this.availableQualities);
      }

      showLoading() {
        this.loading.style.display = 'block';

      hideLoading() {

      togglePlay() {

        } else {
          this.video.pause();
        }
      }

      updatePlayButton(isPlaying) {
        this.playIcon.textContent = isPlaying ? "❚❚" : "▶";
      }

      seekRelative(seconds) {
        const newTime = Math.max(0, Math.min(this.video.duration || 0, this.video.currentTime + seconds));
        this.video.currentTime = newTime;
      }

      handleProgressClick(e) {
        const rect = this.progressContainer.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const percentage = clickX / rect.width;
        const newTime = percentage * (this.video.duration || 0);
        this.video.currentTime = newTime;
      }

      updateProgress() {
        const duration = this.video.duration || 0;
        const currentTime = this.video.currentTime || 0;
        const percentage = duration ? (currentTime / duration) * 100 : 0;

        this.progressBar.style.width = `${percentage}%`;
        this.updateTimeDisplay();
      }

      updateTimeDisplay() {
        const current = this.video.currentTime || 0;
        const duration = this.video.duration || 0;

        this.timeDisplay.textContent = `${this.formatTime(current)} / ${this.formatTime(duration)}`;
      }

      formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = Math.floor(seconds % 60);

        if (hours > 0) {
          return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }

      async toggleFullscreen() {
        try {
          const element = document.documentElement;

          if (!document.fullscreenElement) {
            // First request fullscreen
            if (element.requestFullscreen) {
              await element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
              await element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
              await element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
              await element.msRequestFullscreen();
            }

            // Then lock orientation AFTER fullscreen
            if (this.isMobile() && screen.orientation?.lock) {
              try {
                await screen.orientation.lock('landscape');
                this.orientationLocked = true;
              } catch (err) {
                console.warn('Orientation lock failed:', err);
              }
            }

          } else {
            // Exit fullscreen
            if (document.exitFullscreen) {
              await document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
              await document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
              await document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
              await document.msExitFullscreen();
            }

            // Unlock orientation
            if (this.isMobile() && this.orientationLocked && screen.orientation?.unlock) {
              screen.orientation.unlock();
              this.orientationLocked = false;
            }
          }
        } catch (error) {
          console.error('Fullscreen toggle failed:', error);
        }
      }

      async lockOrientationLandscape() {
        try {
          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock('landscape');
            this.orientationLocked = true;
          } else if (screen.lockOrientation) {
            screen.lockOrientation('landscape');
            this.orientationLocked = true;
          } else if (screen.webkitLockOrientation) {
            screen.webkitLockOrientation('landscape');
            this.orientationLocked = true;
          } else if (screen.mozLockOrientation) {
            screen.mozLockOrientation('landscape');
            this.orientationLocked = true;
          }
        } catch (error) {
          console.log('Orientation lock not supported or failed:', error);
        }
      }

      async unlockOrientation() {
        try {
          if (screen.orientation && screen.orientation.unlock) {
            screen.orientation.unlock();
          } else if (screen.unlockOrientation) {
            screen.unlockOrientation();
          } else if (screen.webkitUnlockOrientation) {
            screen.webkitUnlockOrientation();
          } else if (screen.mozUnlockOrientation) {
            screen.mozUnlockOrientation();
          }
          this.orientationLocked = false;
        } catch (error) {
          console.log('Orientation unlock failed:', error);
        }
      }

      isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
          (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
      }

      handleFullscreenChange() {
        const isCurrentlyFullscreen = Boolean(
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        );

        this.isFullscreen = isCurrentlyFullscreen;

        if (this.isFullscreen) {
          document.body.classList.add('fullscreen-mode');
          this.startAutoHideTimer();
        } else {
          document.body.classList.remove('fullscreen-mode', 'show-cursor');
          this.showControls();
          this.clearAutoHideTimer();

          // Unlock orientation when exiting fullscreen
          if (this.isMobile() && this.orientationLocked) {
            this.unlockOrientation();
          }
        }
      }

      handleOrientationChange() {
        // Small delay to ensure orientation change is complete
        setTimeout(() => {
          if (this.isFullscreen && this.isMobile()) {
            // Ensure we're in landscape when in fullscreen on mobile
            const orientation = screen.orientation?.angle || window.orientation;
            if (orientation === 0 || orientation === 180) {
              // Portrait mode detected, try to lock to landscape
              this.lockOrientationLandscape();
            }
          }
        }, 100);
      }

      handleMouseMove(e) {
        if (!this.isFullscreen) return;

        this.isMouseMoving = true;
        document.body.classList.add('show-cursor');
        this.showControls();
        this.startAutoHideTimer();

        // Reset mouse moving state after a short delay
        clearTimeout(this.mouseMoveTimeout);
        this.mouseMoveTimeout = setTimeout(() => {
          this.isMouseMoving = false;
          document.body.classList.remove('show-cursor');
        }, 2900);
      }

      handleMouseLeave() {
        if (!this.isFullscreen) return;

        this.isMouseMoving = false;
        document.body.classList.remove('show-cursor');
        this.startAutoHideTimer();
      }

      handleUserActivity() {
        if (!this.isFullscreen) return;

        this.showControls();
        this.startAutoHideTimer();
      }

      handleKeyPress(e) {
        switch (e.code) {
          case 'Space':
            e.preventDefault();
            this.togglePlay();
            break;
          case 'ArrowLeft':
            e.preventDefault();
            this.seekRelative(-10);
            break;
          case 'ArrowRight':
            e.preventDefault();
            this.seekRelative(10);
            break;
          case 'KeyF':
            e.preventDefault();
            this.toggleFullscreen();
            break;
          case 'Escape':
            if (this.isFullscreen) {
              this.toggleFullscreen();
            }
            break;
          // Quality shortcuts
          case 'KeyQ':
            e.preventDefault();
            this.cycleQuality();
            break;
          // Speed shortcuts
          case 'KeyS':
            e.preventDefault();
            this.cycleSpeed();
            break;
        }

        if (this.isFullscreen) {
          this.handleUserActivity();
        }
      }

      cycleQuality() {
        const options = Array.from(this.qualitySelector.options).filter(opt => !opt.disabled);
        const currentIndex = options.findIndex(opt => opt.selected);
        const nextIndex = (currentIndex + 1) % options.length;
        this.qualitySelector.value = options[nextIndex].value;
        this.handleQualityChange();
      }

      cycleSpeed() {
        const options = Array.from(this.speedSelector.options);
        const currentIndex = options.findIndex(opt => opt.selected);
        const nextIndex = (currentIndex + 1) % options.length;
        this.speedSelector.value = options[nextIndex].value;
        this.video.playbackRate = parseFloat(options[nextIndex].value);
      }

      startAutoHideTimer() {
        if (!this.isFullscreen) return;

        this.clearAutoHideTimer();

        this.hideTimer = setTimeout(() => {
          if (this.isFullscreen && !this.isMouseMoving) {
            this.hideControls();
          }
        }, 3000);
      }

      clearAutoHideTimer() {
        if (this.hideTimer) {
          clearTimeout(this.hideTimer);
          this.hideTimer = null;
        }
      }

      showControls() {
        if (!this.controlsVisible) {
          this.controlsVisible = true;
          this.controls.classList.remove('hidden');
          this.progressContainer.classList.remove('hidden');
          this.backButton.classList.remove('hidden');
        }
      }

      hideControls() {
        if (this.controlsVisible) {
          this.controlsVisible = false;
          this.controls.classList.add('hidden');
          this.progressContainer.classList.add('hidden');
          this.backButton.classList.add('hidden');
        }
      }

      goBack() {
        // Try to go back in history, fallback to closing window
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.close();
        }
      }
