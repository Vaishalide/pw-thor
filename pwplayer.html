<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW THOR PLAYER</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }


        .player-container {
            max-width: 900px;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
        }

        video {
            width: 100%;
            display: block;
        }

        .controls-overlay {
            position: absolute;
            pointer-events: none;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .video-wrapper:hover .controls-overlay,
        .controls-overlay.visible {
            opacity: 1;
        }

        .top-bar,
        .bottom-bar {
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .top-bar {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            pointer-events: auto;
            /* âœ… clickable */
            z-index: 10;
        }

        .bottom-bar {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            flex-direction: column;
            padding-bottom: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s ease;
            pointer-events: auto;
            z-index: 9999;



        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .top-bar .spacer {
            flex-grow: 1;
        }

        .progress-bar-wrapper {
            width: 100%;
            padding: 0 5px;
            margin-bottom: 10px;
        }

        #progress-bar {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            cursor: pointer;
        }

        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
        }

        #progress-bar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #progress-bar {
            pointer-events: auto;
        }


        .controls-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .left-controls,
        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-container {
            display: flex;
            align-items: center;
        }

        #volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            transition: width 0.3s ease;
            cursor: pointer;
        }


        .volume-container:hover #volume-slider {
            width: 80px;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        #volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .time-display {
            font-size: 14px;
        }

        /* Status and Error styling */
        .status-container {
            padding: 10px 20px;
            background: #222;
        }

        .status {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 12px;
            line-height: 1.4;
            max-height: 50px;
            overflow-y: auto;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: none;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Settings Menu Styles */
        .settings-menu {
            position: absolute;
            bottom: 80px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            display: none;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-menu.show {
            display: block;
        }

        .settings-item {
            margin-bottom: 15px;
        }

        .settings-item:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            display: block;
            color: #fff;
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .settings-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            padding: 8px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .settings-select:focus {
            outline: none;
            border-color: #ff0000;
        }

        .settings-select option {
            background: #333;
            color: #fff;
        }

        .telegram-button-wrapper {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .telegram-btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .telegram-btn i {
            margin-right: 8px;
        }

        .telegram-btn:hover {
            background-color: #006fa7;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="video" preload="metadata" poster="">
                Your browser does not support the video tag.
            </video>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading DRM content...
            </div>


            <div class="controls-overlay">
                <div class="top-bar">
                    <button id="back-btn" class="control-btn"><i class="fas fa-arrow-left"></i></button>
                    <div class="spacer"></div>
                    <button id="menu-btn" class="control-btn"><i class="fas fa-ellipsis-v"></i></button>
                </div>

                <div class="bottom-bar">
                    <div class="progress-bar-wrapper">
                        <input type="range" id="progress-bar" min="0" max="100" step="0.1" value="0">
                    </div>

                    <div class="controls-row">
                        <div class="left-controls">
                            <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
                            <button id="rewind-btn" class="control-btn"><i class="fas fa-rotate-left"></i></button>
                            <button id="forward-btn" class="control-btn"><i class="fas fa-rotate-right"></i></button>
                            <div class="volume-container">
                                <button id="volume-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
                                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                            </div>
                        </div>
                        <div class="right-controls">
                            <span id="time-display" class="time-display">00:00 / 00:00</span>
                            <button id="settings-btn" class="control-btn"><i class="fas fa-cog"></i></button>
                            <button id="pip-btn" class="control-btn"><i class="fas fa-clone"></i></button>
                            <button id="fullscreen-btn" class="control-btn"><i class="fas fa-expand"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Menu -->
            <div class="settings-menu" id="settings-menu">
                <div class="settings-item">
                    <label class="settings-label">Playback Speed</label>
                    <select class="settings-select" id="speed-select">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x (Normal)</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="1.75">1.75x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
                <div class="settings-item">
                    <label class="settings-label">Quality</label>
                    <select class="settings-select" id="quality-select">
                        <option value="auto" selected>Auto</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="status-container">
            <div class="error" id="error"></div>
            <div class="status">
                <div id="statusText">Ready to load DRM content with signed segment requests</div>
            </div>
        </div>
    </div>

    <div class="telegram-button-wrapper">
        <a href="https://t.me/pwthorxiityatra" target="_blank" class="telegram-btn">
            <i class="fab fa-telegram-plane"></i> Join our Telegram
        </a>
    </div>
