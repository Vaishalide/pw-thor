<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>


  <title>Video Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1rem;
      z-index: 3;
      backdrop-filter: blur(5px);
      transition: opacity 0.3s ease;
    }
    .controls-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .controls-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.4rem;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    .controls button:hover {
      background: rgba(255,255,255,0.1);
    }
    .controls img {
      width: 1.8rem;
      height: 1.8rem;
    }
    .play-pause-btn {
      background: #6B63FE !important;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-pause-icon {
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
    }
    .time {
      font-size: 0.9rem;
      color: #ccc;
      font-family: 'Courier New', monospace;
      min-width: 120px;
    }
    .progress-container {
      position: absolute;
      bottom: 3.5rem;
      left: 1rem;
      right: 1rem;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      cursor: pointer;
      z-index: 4;
      transition: opacity 0.3s ease;
    }
    .progress-bar {
      height: 100%;
      background: #6B63FE;
      border-radius: 3px;
      width: 0%;
      position: relative;
    }
    .progress-bar::after {
      content: '';
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .progress-container:hover .progress-bar::after {
      opacity: 1;
    }

    .hide-controls {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="video-container" id="videoContainer">
    <video id="video" playsinline></video>
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="controls" id="controls">
    <div class="controls-left">
      <button id="playPause" class="play-pause-btn">
        <span class="play-pause-icon" id="playIcon">â–¶</span>
      </button>
      <button id="rewind">
        <img src="https://www.pw.live/watch/backward.svg" alt="rewind" />
      </button>
      <button id="forward">
        <img src="https://www.pw.live/watch/forward.svg" alt="forward" />
      </button>
      <div class="time" id="time">00:00:00 / 00:00:00</div>
    </div>
    <div class="controls-right">
      <button id="fullscreen">
        <img src="https://www.pw.live/watch/maximize.svg" alt="fullscreen" />
      </button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
