<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRM Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            min-height: 400px;
            background: #000;
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: white;
            font-size: 14px;
            line-height: 1.6;
        }

        .status h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 16px;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }
      

        @media (max-width: 768px) {
            .player-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                justify-content: center;
            }
            
            button {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>üîê DRM Video Player</h1>
        
        <div class="video-wrapper">
            <video id="video" controls preload="metadata">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading DRM content...
        </div>

        <div class="controls">
            <button id="loadBtn">Load DRM Video</button>
            <button id="playBtn" disabled>Play</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>

        <div class="error" id="error"></div>

        <div class="status">
            <h3>Status</h3>
            <div id="statusText">Ready to load DRM content with signed segment requests</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
    <script>
        // Elements
        const video = document.getElementById('video');
        const loadBtn = document.getElementById('loadBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const statusText = document.getElementById('statusText');

        let player = null;
        let videoData = null;
        let signedParams = null;

        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to get configuration from URL parameters
        function getConfigFromUrl() {
            const url = getUrlParameter('url');
            const keyid = getUrlParameter('keyid');
            const key = getUrlParameter('key');
            const pssh = getUrlParameter('pssh');

            if (!url || !keyid || !key) {
                throw new Error('Missing required parameters: url, keyid, and key are required!');
            }

            // Extract signed parameters from MPD URL
            const mpdUrl = new URL(url);
            const extractedParams = {};
            ['URLPrefix', 'Expires', 'KeyName', 'Signature'].forEach(param => {
                if (mpdUrl.searchParams.has(param)) {
                    extractedParams[param] = mpdUrl.searchParams.get(param);
                }
            });

            return {
                videoData: {
                    drmType: "ClearKey",
                    key_strings: `--key ${keyid}:${key}`,
                    keys: [`${keyid}:${key}`],
                    pssh: pssh || "",
                    url: url
                },
                signedParams: extractedParams
            };
        }
      

        // Function to initialize configuration from URL parameters
        function initializeConfig() {
            try {
                const config = getConfigFromUrl();
                videoData = config.videoData;
                signedParams = config.signedParams;
                
                updateStatus(`Configuration loaded from URL parameters. MPD: ${videoData.url.substring(0, 50)}...`);
                
                // Auto-load the content if parameters are present
                setTimeout(() => {
                    loadDRMContent();
                }, 1000);
                
            } catch (err) {
                showError(err.message);
                updateStatus('Waiting for URL parameters...');
            }
        }

        // Custom network filter to add signed parameters to segment requests
        class SignedSegmentFilter {
            constructor(signedParams) {
                this.signedParams = signedParams;
            }

            apply(type, request) {
                // Only apply to segment requests (not manifest requests)
                if (type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                    const uri = new URL(request.uris[0]);
                    
                    // Add signed parameters to the URL
                    Object.keys(this.signedParams).forEach(key => {
                        uri.searchParams.set(key, this.signedParams[key]);
                    });
                    
                    // Update the request URI
                    request.uris[0] = uri.toString();
                    
                    console.log('Added signed params to segment request:', uri.toString());
                    updateStatus(`Segment request with signed params: ${uri.pathname.split('/').pop()}`);
                }
                
                return request;
            }
        }

        // Initialize Shaka Player
        function initializePlayer() {
            // Install polyfills
            shaka.polyfill.installAll();

            // Check browser support
            if (!shaka.Player.isBrowserSupported()) {
                showError('Browser not supported for DRM playback!');
                return false;
            }

            // Create player instance
            player = new shaka.Player(video);

            // Set up error handling
            player.addEventListener('error', onPlayerError);

            // Set up DRM configuration
            player.configure({
                drm: {
                    clearKeys: parseClearKeys(videoData.keys)
                }
            });

            // Register custom network filter for signed segment requests
            const networkingEngine = player.getNetworkingEngine();
            const signedFilter = new SignedSegmentFilter(signedParams);
            
            networkingEngine.registerRequestFilter((type, request) => {
                return signedFilter.apply(type, request);
            });

            return true;
        }

        // Parse ClearKey format
        function parseClearKeys(keys) {
            const clearKeys = {};
            keys.forEach(keyPair => {
                const [keyId, key] = keyPair.split(':');
                clearKeys[keyId] = key;
            });
            return clearKeys;
        }

        // Load DRM content
        async function loadDRMContent() {
            if (!videoData || !signedParams) {
                showError('No configuration found. Please provide url, keyid, and key parameters in the URL.');
                updateStatus('Configuration required');
                return;
            }

            if (!player) {
                if (!initializePlayer()) return;
            }
          

            try {
                showLoading(true);
                updateStatus('Loading DRM content with signed segment requests...');
                
                // Load the manifest
                await player.load(videoData.url);
                
                showLoading(false);
                updateStatus('DRM content loaded successfully! Signed parameters will be added to all segment requests.');
                
                // Enable controls
                playBtn.disabled = false;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                loadBtn.textContent = 'Reload';
                
            } catch (err) {
                showLoading(false);
                showError(`Failed to load DRM content: ${err.message}`);
                updateStatus('Failed to load content');
            }
        }

        // Error handler
        function onPlayerError(event) {
            showError('Player error: ' + event.detail.message);
            updateStatus('Player error occurred');
        }

        // Utility functions
        function showLoading(show) {
            loading.classList.toggle('show', show);
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            setTimeout(() => {
                error.classList.remove('show');
            }, 5000);
        }

        function updateStatus(message) {
            statusText.textContent = message;
        }

        // Event listeners
        loadBtn.addEventListener('click', loadDRMContent);

        playBtn.addEventListener('click', () => {
            video.play();
            updateStatus('Playing...');
        });

        pauseBtn.addEventListener('click', () => {
            video.pause();
            updateStatus('Paused');
        });

        stopBtn.addEventListener('click', () => {
            video.pause();
            video.currentTime = 0;
            updateStatus('Stopped');
        });

        // Video event listeners
        video.addEventListener('loadstart', () => updateStatus('Loading started...'));
        video.addEventListener('loadedmetadata', () => updateStatus('Metadata loaded'));
        video.addEventListener('canplay', () => updateStatus('Ready to play'));
        video.addEventListener('playing', () => updateStatus('Playing'));
        video.addEventListener('pause', () => updateStatus('Paused'));
        video.addEventListener('ended', () => updateStatus('Playback ended'));
        video.addEventListener('error', (e) => {
            showError(`Video error: ${e.message || 'Unknown error'}`);
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeConfig();
        });
    </script>
</body>
</html>
