<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DRM Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <style>
    body { background: #000; margin: 0; }
    video { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <video id="video" autoplay controls></video>

  <script>
    const VIDEO_API = "/krta.json";

    async function initPlayer() {
      try {
        const response = await fetch(VIDEO_API);
        const data = await response.json();

        const video = document.getElementById("video");
        const player = new shaka.Player(video);
        window.player = player;

        // Apply ClearKey DRM
        if (data.drmType === "ClearKey" && data.key_strings) {
          const keyMatch = data.key_strings.match(/--key\s+([a-fA-F0-9]+):([a-fA-F0-9]+)/);
          if (keyMatch) {
            const keys = { [keyMatch[1]]: keyMatch[2] };

            player.configure({
              drm: {
                clearKeys: keys,
                initData: [{
                  initDataType: 'cenc',
                  initData: shaka.util.Uint8ArrayUtils.fromBase64(data.pssh)
                }]
              }
            });
          } else {
            console.error("Invalid key_strings format.");
            return;
          }
        }

        const videoUrl = encodeURIComponent(data.url);
        await player.load(`https://pw-player-7b8d4bce9043.herokuapp.com/proxy?url=${videoUrl}`);
        console.log("Video loaded successfully.");

      } catch (error) {
        console.error("Error initializing Shaka Player:", error);
        alert("Failed to load video. See console for error.");
      }
    }

    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      alert("Shaka Player is not supported in this browser.");
    }
  </script>
</body>
</html>
