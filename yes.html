<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DRM Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <style>
    body { background: #000; margin: 0; }
    video { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <video id="video" autoplay controls></video>

  <script>
    const VIDEO_API = "/krta.json";

    async function initPlayer() {
      const response = await fetch(VIDEO_API);
      const data = await response.json();

      const video = document.getElementById("video");
      const player = new shaka.Player(video);

      window.player = player;

      // DRM Configuration
      if (data.drmType === "ClearKey" && data.key_strings) {
        const keys = {};
        const [kid, key] = data.key_strings.split('--key ')[1].split(':');
        keys[kid] = key;

        player.configure({
          drm: {
            clearKeys: keys
          }
        });
      }

      // Load the video
      const videoUrl = encodeURIComponent(data.url);
      await player.load(`https://pw-player-7b8d4bce9043.herokuapp.com/proxy?url=${videoUrl}`);
    }

    // Install polyfills and initialize player
    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer().catch(error => {
        console.error("Error initializing player:", error);
      });
    } else {
      alert("Shaka Player not supported in this browser.");
    }
  </script>
</body>
</html>
