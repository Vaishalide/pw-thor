   const API_BASE = "https://api-kgs-ff20d78e287f.herokuapp.com";

    let viewStack = [];

function showLoader(show) {
  overlay.style.display = show ? "flex" : "none";
}


    function clearAll() {
      main.style.display = "none";
      subjectsDiv.style.display = "none";
      chaptersDiv.style.display = "none";
      backBtn.style.display = viewStack.length ? "block" : "none";
      todayWrapper.style.display = "none";
      document.getElementById("lectureSection").style.display = "none";
    }

    function show(div) {
      main.style.display = "none";
      subjectsDiv.style.display = "none";
      lectureContent.style.display = "none";
      div.style.display = "flex";
    }

   function appendCard(container, title, image, onClick) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `${image ? `<img src="${image}" />` : ""}<div class="card-title">${title}</div>`;
      if (onClick) div.onclick = onClick;
      container.appendChild(div);
    }

   async function loadBatches() {
      showLoader(true);
      try {
        const res = await fetch(`${API_BASE}/api/courses`);
        const json = await res.json();
        const batches = json.data || [];
        main.innerHTML = "";
        show(main);
        batches.forEach(batch => {
          appendCard(main, batch.title, batch.image?.large, () => {
            viewStack.push(loadBatches);
            loadSubjects(batch.id);
          });
        });
      } catch (err) {
        console.error("Failed to load courses:", err);
      } finally {
        showLoader(false);
      }
    }

     async function loadSubjects(courseId) {
      showLoader(true);
      subjectsDiv.innerHTML = "";
      try {
        const res = await fetch(`${API_BASE}/api/lessons/${courseId}`);
        const subjects = await res.json();
        show(subjectsDiv);
        subjects.forEach(subject => {
          appendCard(subjectsDiv, subject.name, null, () => {
            viewStack.push(() => loadSubjects(courseId));
            loadLessonContent(courseId, subject.id);
          });
        });
      } catch (err) {
        console.error("Failed to load subjects:", err);
      } finally {
        showLoader(false);
      }
    }

        const todayClasses = await todayRes.json();
        todayWrapper.style.display = "block";
        todayClassesDiv.innerHTML = todayClasses.length === 0
          ? '<div style="color: gray; padding: 10px;">No live classes today.</div>'
          : "";

        todayClasses.forEach(cls => {
          const card = document.createElement("div");
          card.className = "today-card";
          card.innerHTML = `
            ${cls.image ? `<img src="${cls.image}" style="width: 100%; border-radius: 6px; margin-bottom: 5px;">` : ""}
            <div class="today-card-title">${cls.title}</div>
          `;
          card.onclick = async () => {
            const url = cls.url;
            if (url.endsWith(".pdf") || url.includes("youtube.com") || url.includes("youtu.be")) {
              window.open(url, "_blank");
              return;
            }
            overlay.style.display = "flex";
            try {
              const res = await fetch(`${API_BASE}/api/pw/video?url=${encodeURIComponent(url)}`);
              const data = await res.json();
              let query = "";

             if (typeof data === "string") {
  query = `?type=live&url=${encodeURIComponent(data)}`;
} else if (typeof data === "object" && data.url && !data.keys) {
  // Object with just a URL ‚Üí live stream
  query = `?type=live&url=${encodeURIComponent(data.url)}`;
} else if (data.url && data.keys?.length) {
  const [keyid, key] = data.keys[0].split(":");
  query = `?type=drm&url=${encodeURIComponent(data.url)}&keyid=${keyid}&key=${key}`;
  if (data.pssh) query += `&pssh=${encodeURIComponent(data.pssh)}`;
} else {
  alert("Unsupported video format.");
  return;
}

              window.location.href = `dipesh.html${query}`;
            } catch (err) {
              console.error("Video load failed:", err);
              alert("Failed to load video.");
            } finally {
              overlay.style.display = "none";
            }
          };
          todayClassesDiv.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load subjects or todayclass:", err);
      } finally {
        showLoader(false);
      }
    }

    async function loadLessonContent(batchId, lessonId) {
      showLoader(true);
      lectureContent.innerHTML = "";
      try {
        const res = await fetch(`${API_BASE}/api/lesson_content/${batchId}/${lessonId}`);
        const data = await res.json();

        show(lectureContent);

        if (!data.videos || data.videos.length === 0) {
          lectureContent.innerHTML = '<div style="color: gray; padding: 10px;">No videos available for this lesson.</div>';
          return;
        }

        data.videos.forEach(video => {
          const div = document.createElement("div");
          div.className = "card";

          const thumb = document.createElement("img");
          thumb.src = video.thumb;
          thumb.onclick = () => openVideoPlayer(video, batchId);

          const title = document.createElement("div");
          title.className = "card-title";
          title.textContent = video.name;

          div.appendChild(thumb);
          div.appendChild(title);

          if (video.pdfs && video.pdfs.length > 0) {
            video.pdfs.forEach(pdf => {
              const noteBtn = document.createElement("a");
              noteBtn.href = pdf.url;
              noteBtn.textContent = pdf.title || "Notes";
              noteBtn.className = "btn";
              noteBtn.target = "_blank";
              div.appendChild(noteBtn);
            });
          }

          lectureContent.appendChild(div);
        });

      } catch (err) {
        console.error("Failed to load lesson content:", err);
      } finally {
        showLoader(false);
      }
    }

    async function openVideoPlayer(video, batchId) {
      showLoader(true);
      try {
        const res = await fetch(`${API_BASE}/api/resolve-video?video_type=kgs&video_url=${encodeURIComponent(video.video_url)}&title=${encodeURIComponent(video.name)}&poster=${encodeURIComponent(video.thumb)}&course_id=${batchId}&batch_id=${batchId}`);
        const result = await res.json();
        playerFrame.src = result.redirected_to;
        videoTitle.textContent = video.name;
        videoPlayer.style.display = "flex";
      } catch (e) {
        alert("Failed to load video.");
      } finally {
        showLoader(false);
      }
    }

    function closePlayer() {
      playerFrame.src = "";
      videoPlayer.style.display = "none";
    }

    window.onload = loadBatches;
