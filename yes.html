<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PW Thor Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #mainIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay-top {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }

    .overlay-top img {
      height: 30px;
    }

    .overlay-center {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="overlayTop" class="overlay-top" style="display: none;">
  <img src="https://res.cloudinary.com/dfpbytn7c/image/upload/v1749008680/IMG_20250604_091231_088_th95bg.jpg" alt="Logo">
  <span>PW Thor</span>
</div>

<div id="overlayCenter" class="overlay-center" style="display: none;">
  Loading protected content...
</div>

<iframe id="mainIframe" src="https://rarestudy.site/batches"></iframe>

<script>
  const iframe = document.getElementById('mainIframe');
  const overlayTop = document.getElementById('overlayTop');
  const overlayCenter = document.getElementById('overlayCenter');

  iframe.onload = () => {
    try {
      const currentUrl = iframe.contentWindow.location.pathname;

      if (currentUrl.includes('/keygenerate')) {
        overlayCenter.style.display = 'flex';
      } else if (currentUrl.includes('/batches')) {
        overlayTop.style.display = 'flex';
      }
    } catch (err) {
      // Due to cross-origin, direct iframe access may fail
      const fallbackURL = iframe.src;

      if (fallbackURL.includes('/keygenerate')) {
        overlayCenter.style.display = 'flex';
      } else if (fallbackURL.includes('/batches')) {
        overlayTop.style.display = 'flex';
      }
    }
  };
</script>

</body>
</html>
