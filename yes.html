<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PW THOR - Proxy Batches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #0e0f1b; color: white; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { color: #ffc107; text-align: center; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
    .card { background: #1e2036; border-radius: 10px; padding: 1rem; width: 250px; cursor: pointer; transition: 0.3s; }
    .card:hover { background: #2a2e4b; transform: translateY(-5px); }
    .card img { width: 100%; border-radius: 10px; }
    .card-title { text-align: center; margin-top: 10px; font-weight: bold; }
    .loader { margin: 2rem auto; border: 6px solid #333; border-top: 6px solid #ffc107; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .btn { background: #ffc107; color: black; padding: 10px 20px; border: none; border-radius: 5px; text-align: center; display: block; margin: 10px auto 0; text-decoration: none; }
    .back-btn { margin: 10px auto; display: block; text-align: center; color: #ffc107; cursor: pointer; }
    input[type="text"] { padding: 10px; width: 80%; margin: 10px auto; display: block; border-radius: 5px; border: none; }
  </style>
</head>
<body>
  <h1>PW THOR Batches</h1>
  <input type="text" id="searchInput" placeholder="Search batch by name..." />
  <div class="loader" id="loader" style="display: none;"></div>
  <div class="grid" id="main"></div>
  <div class="back-btn" id="backBtn" style="display:none;">‚Üê Back</div>
  <div class="grid" id="subjects" style="display: none;"></div>
  <div class="grid" id="chapters" style="display: none;"></div>
  <div class="grid" id="lectures" style="display: none;"></div>

  <script>
    const API_BASE = "https://testing-453c50579f45.herokuapp.com";
    const main = document.getElementById("main");
    const subjectsDiv = document.getElementById("subjects");
    const chaptersDiv = document.getElementById("chapters");
    const lecturesDiv = document.getElementById("lectures");
    const loader = document.getElementById("loader");
    const backBtn = document.getElementById("backBtn");
    const searchInput = document.getElementById("searchInput");

    let viewStack = [];
    let allBatches = [];

    function showLoader(show) {
      loader.style.display = show ? "block" : "none";
    }

    function clearAll() {
      main.style.display = "none";
      subjectsDiv.style.display = "none";
      chaptersDiv.style.display = "none";
      lecturesDiv.style.display = "none";
      backBtn.style.display = viewStack.length ? "block" : "none";
    }

    function show(div) {
      clearAll();
      div.style.display = "flex";
    }

    function appendCard(container, title, image, onClick) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        ${image ? `<img src="${image}" alt="${title}" />` : ""}
        <div class="card-title">${title}</div>
      `;
      div.onclick = onClick;
      container.appendChild(div);
    }

    async function loadBatches() {
      showLoader(true);
      try {
        const res = await fetch(`${API_BASE}/api/proxy/batches`);
        const batches = await res.json();
        allBatches = batches;
        renderBatches(batches);
      } catch (err) {
        console.error("Failed to load batches:", err);
      } finally {
        showLoader(false);
      }
    }

    function renderBatches(batches) {
      main.innerHTML = "";
      show(main);
      batches.forEach(batch => {
        appendCard(main, batch.name, batch.image, () => {
          viewStack.push(renderBatches.bind(null, batches));
          loadSubjects(API_BASE + batch.url);
        });
      });
    }

    async function loadSubjects(subjectUrl) {
      showLoader(true);
      subjectsDiv.innerHTML = "";
      try {
        const res = await fetch(subjectUrl);
        const subjects = await res.json();
        show(subjectsDiv);
        subjects.forEach(subject => {
          appendCard(subjectsDiv, subject.name, null, () => {
            viewStack.push(() => loadSubjects(subjectUrl));
            loadChapters(API_BASE + subject.url);
          });
        });
      } catch (err) {
        console.error("Failed to load subjects:", err);
      } finally {
        showLoader(false);
      }
    }

    async function loadChapters(chapterUrl) {
      showLoader(true);
      chaptersDiv.innerHTML = "";
      try {
        const res = await fetch(chapterUrl);
        const chapters = await res.json();
        show(chaptersDiv);
        chapters.forEach(ch => {
          appendCard(chaptersDiv, ch.name, null, () => {
            viewStack.push(() => loadChapters(chapterUrl));
            loadLectures(API_BASE + ch.url);
          });
        });
      } catch (err) {
        console.error("Failed to load chapters:", err);
      } finally {
        showLoader(false);
      }
    }

    async function loadLectures(lectureUrl) {
      showLoader(true);
      lecturesDiv.innerHTML = "";
      try {
        const res = await fetch(lectureUrl);
        const lectures = await res.json();
        show(lecturesDiv);
        lectures.forEach(lec => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="card-title">${lec.title}</div>
            <video controls width="100%" poster="${lec.thumbnail || ''}">
              <source src="${lec.url}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          `;
          lecturesDiv.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load lectures:", err);
      } finally {
        showLoader(false);
      }
    }

    backBtn.onclick = () => {
      if (viewStack.length) {
        const lastView = viewStack.pop();
        lastView();
      }
    };

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allBatches.filter(b => b.name.toLowerCase().includes(keyword));
      renderBatches(filtered);
    });

    loadBatches();
  </script>
</body>
</html>
