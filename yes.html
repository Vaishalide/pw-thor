<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PW THOR - Proxy Batches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0e0f1b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffc107;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      background: #1e2036;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background: #2a2e4b;
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card-title {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .loader {
      margin: 2rem auto;
      border: 6px solid #333;
      border-top: 6px solid #ffc107;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      background: #ffc107;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-align: center;
      display: block;
      margin: 10px auto 0;
      text-decoration: none;
    }
    .back-btn {
      margin: 10px 0;
      display: block;
      text-align: left;
      color: #ffc107;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
    }
    .today-classes-wrapper {
      margin: 10px 0;
    }
    .today-classes-title {
      color: #ffc107;
      font-size: 1.2rem;
      margin: 0 0 10px 10px;
    }
    .today-classes-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      background: #1a1c2d;
      border-radius: 10px;
    }
    .today-card {
      display: inline-block;
      background: #26294d;
      margin-right: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 220px;
      vertical-align: top;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .today-card-title {
      font-weight: bold;
      margin-bottom: 5px;
      white-space: normal;
    }
  </style>
</head>
<body>
  <h1>PW THOR Batches</h1>
  <input type="text" id="searchInput" placeholder="Search batch by name..." />
  <div class="loader" id="loader" style="display: none;"></div>
  <div class="grid" id="main"></div>
  <div class="back-btn" id="backBtn" style="display:none;">‚Üê Back</div>
  <div class="today-classes-wrapper" id="todayWrapper" style="display: none;">
    <div class="today-classes-title">üìÖ Today Classes</div>
    <div class="today-classes-container" id="todayClasses"></div>
  </div>
  <div class="grid" id="subjects" style="display: none;"></div>
  <div class="grid" id="chapters" style="display: none;"></div>
  <div class="grid" id="lectures" style="display: none;"></div>

  <script>
    const API_BASE = "https://testing-453c50579f45.herokuapp.com";
    const main = document.getElementById("main");
    const subjectsDiv = document.getElementById("subjects");
    const chaptersDiv = document.getElementById("chapters");
    const lecturesDiv = document.getElementById("lectures");
    const loader = document.getElementById("loader");
    const backBtn = document.getElementById("backBtn");
    const searchInput = document.getElementById("searchInput");
    const todayWrapper = document.getElementById("todayWrapper");
    const todayClassesDiv = document.getElementById("todayClasses");

    let viewStack = [];
    let allBatches = [];

    function showLoader(show) {
      loader.style.display = show ? "block" : "none";
    }

    function clearAll() {
      main.style.display = "none";
      subjectsDiv.style.display = "none";
      chaptersDiv.style.display = "none";
      lecturesDiv.style.display = "none";
      backBtn.style.display = viewStack.length ? "block" : "none";
      todayWrapper.style.display = "none";
    }

    function show(div) {
      clearAll();
      div.style.display = "flex";
    }

    function appendCard(container, title, image, onClick) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        ${image !== null ? `<img src="${image}" alt="${title}" />` : ""}
        <div class="card-title">${title}</div>
      `;
      div.onclick = onClick;
      container.appendChild(div);
    }

    async function loadBatches() {
      showLoader(true);
      try {
        const res = await fetch(`${API_BASE}/api/proxy/batches`);
        const batches = await res.json();
        allBatches = batches;
        renderBatches(batches);
      } catch (err) {
        console.error("Failed to load batches:", err);
      } finally {
        showLoader(false);
      }
    }

    function renderBatches(batches) {
      main.innerHTML = "";
      show(main);
      searchInput.style.display = "block";
      batches.forEach(batch => {
        appendCard(main, batch.name, batch.image, () => {
          viewStack.push(renderBatches.bind(null, batches));
          loadSubjects(API_BASE + batch.url, batch.url);
        });
      });
    }

    async function loadSubjects(subjectUrl, rawBatchUrl) {
      showLoader(true);
      subjectsDiv.innerHTML = "";
      searchInput.style.display = "none";
      try {
        const res = await fetch(subjectUrl);
        const subjects = await res.json();
        show(subjectsDiv);
        subjects.forEach(subject => {
          appendCard(subjectsDiv, subject.name, null, () => {
            viewStack.push(() => loadSubjects(subjectUrl, rawBatchUrl));
            loadChapters(API_BASE + subject.url);
          });
        });

        const todayRes = await fetch(`${API_BASE}/api/proxy/todayclass?batchId=${encodeURIComponent(decodeURIComponent(rawBatchUrl.split("=")[1]))}`);
        const todayClasses = await todayRes.json();

        todayClassesDiv.innerHTML = "";
        todayWrapper.style.display = "block";

        if (todayClasses.length === 0) {
          todayClassesDiv.innerHTML = '<div style="color: gray; padding: 10px;">No live classes today.</div>';
        } else {
          todayClasses.forEach(cls => {
            const card = document.createElement("div");
            card.className = "today-card";
            card.innerHTML = `
              ${cls.image ? `<img src="${cls.image}" style="width: 100%; border-radius: 6px; margin-bottom: 5px;">` : ""}
              <div class="today-card-title">${cls.title}</div>
              <a href="${cls.url}" target="_blank">Open</a>
            `;
            todayClassesDiv.appendChild(card);
          });
        }

      } catch (err) {
        console.error("Failed to load subjects or todayclass:", err);
      } finally {
        showLoader(false);
      }
    }

    async function loadChapters(chapterUrl) {
      showLoader(true);
      chaptersDiv.innerHTML = "";
      try {
        const res = await fetch(chapterUrl);
        const chapters = await res.json();
        show(chaptersDiv);
        chapters.forEach(ch => {
          appendCard(chaptersDiv, ch.name, null, () => {
            viewStack.push(() => loadChapters(chapterUrl));
            loadLectures(API_BASE + ch.url);
          });
        });
      } catch (err) {
        console.error("Failed to load chapters:", err);
      } finally {
        showLoader(false);
      }
    }

    async function loadLectures(lectureUrl) {
      showLoader(true);
      lecturesDiv.innerHTML = "";
      try {
        const res = await fetch(lectureUrl);
        const lectures = await res.json();
        show(lecturesDiv);
        lectures.forEach(lec => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            ${lec.thumbnail ? `<img src="${lec.thumbnail}" alt="${lec.title}" />` : ""}
            <div class="card-title">${lec.title}</div>
            <video controls width="100%" poster="${lec.thumbnail || ''}">
              <source src="${lec.url}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          `;
          lecturesDiv.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load lectures:", err);
      } finally {
        showLoader(false);
      }
    }

    backBtn.onclick = () => {
      if (viewStack.length) {
        const lastView = viewStack.pop();
        lastView();
      }
    };

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allBatches.filter(b => b.name.toLowerCase().includes(keyword));
      renderBatches(filtered);
    });

    loadBatches();
  </script>
</body>
</html>
